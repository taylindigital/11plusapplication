<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Stars Education - 11+ Learning Platform</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚≠ê</text></svg>">
    
    <!-- MSAL Browser Library for Azure B2C Authentication -->
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
    
    <!-- Stripe.js Library -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- Google Fonts for playful typography -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Playful color palette inspired by PDF */
            --primary-purple: #8B5FBF;
            --bright-orange: #FF9B47;
            --sunny-yellow: #FFD93D;
            --grass-green: #6BCF7F;
            --sky-blue: #4ECDC4;
            --coral-pink: #FF6B9D;
            --soft-lavender: #C8A8E9;
            
            /* Functional colors */
            --text-dark: #2D3748;
            --text-medium: #4A5568;
            --text-light: #718096;
            --bg-light: #F7FAFC;
            --white: #FFFFFF;
            --shadow: rgba(0,0,0,0.1);
            --shadow-hover: rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--soft-lavender) 0%, var(--sky-blue) 50%, var(--sunny-yellow) 100%);
            min-height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Prevent printing */
        @media print {
            body { display: none !important; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--white);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }

        .logo-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: contain;
        }

        .logo-banner {
            height: 80px;
            object-fit: contain;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        .subscription-badge {
            background: linear-gradient(135deg, var(--grass-green), #52C41A);
            color: var(--white);
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(107, 207, 127, 0.3);
            position: relative;
        }

        .subscription-badge.inactive {
            background: linear-gradient(135deg, var(--coral-pink), #FF4D4F);
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
        }

        .subscription-badge::before {
            content: '‚ú®';
            margin-right: 6px;
        }

        /* Cloud-style buttons */
        .btn {
            background: linear-gradient(135deg, var(--primary-purple), #9c6fd4);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(139, 95, 191, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 95, 191, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--text-medium), #2D3748);
            box-shadow: 0 4px 15px rgba(74, 85, 104, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(74, 85, 104, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--coral-pink), #FF4D4F);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--grass-green), #52C41A);
            box-shadow: 0 4px 15px rgba(107, 207, 127, 0.3);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        /* Club Selection Screen */
        .club-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            gap: 40px;
        }

        .club-selection-title {
            font-family: 'Fredoka One', cursive;
            font-size: 42px;
            color: var(--primary-purple);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(139, 95, 191, 0.2);
        }

        .club-selection-subtitle {
            font-size: 20px;
            color: var(--text-medium);
            margin-bottom: 40px;
            font-weight: 400;
        }

        .club-boxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            width: 100%;
            max-width: 900px;
        }

        .club-box {
            background: var(--white);
            padding: 40px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 40px var(--shadow);
            position: relative;
            overflow: hidden;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .club-box:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 60px var(--shadow-hover);
        }

        .club-box.year4 {
            background: linear-gradient(135deg, rgba(255, 155, 71, 0.1), rgba(255, 217, 61, 0.1));
            border: 3px solid rgba(255, 155, 71, 0.3);
        }

        .club-box.year4::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--bright-orange), transparent);
            opacity: 0.2;
            border-radius: 50%;
        }

        .club-box.year5 {
            background: linear-gradient(135deg, rgba(107, 207, 127, 0.1), rgba(78, 205, 196, 0.1));
            border: 3px solid rgba(107, 207, 127, 0.3);
        }

        .club-box.year5::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--grass-green), transparent);
            opacity: 0.2;
            border-radius: 50%;
        }

        .club-icon {
            font-size: 64px;
            margin-bottom: 20px;
            filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.1));
        }

        .club-box.year4 .club-icon {
            color: var(--bright-orange);
        }

        .club-box.year5 .club-icon {
            color: var(--grass-green);
        }

        .club-title {
            font-family: 'Fredoka One', cursive;
            font-size: 28px;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        .club-subtitle {
            font-size: 18px;
            color: var(--text-medium);
            font-weight: 600;
            margin-bottom: 16px;
        }

        .club-description {
            font-size: 16px;
            color: var(--text-light);
            line-height: 1.5;
        }

        /* Dashboard with new navigation */
        .dashboard {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .sidebar {
            background: var(--white);
            border-radius: 25px;
            padding: 30px 0;
            height: fit-content;
            box-shadow: 0 15px 40px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(135deg, var(--soft-lavender), var(--sky-blue));
            opacity: 0.1;
            pointer-events: none;
        }

        .sidebar-header {
            padding: 0 30px 20px;
            border-bottom: 2px solid var(--bg-light);
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .sidebar-title {
            font-family: 'Fredoka One', cursive;
            font-size: 24px;
            color: var(--primary-purple);
            margin-bottom: 8px;
        }

        .sidebar-subtitle {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
        }

        .back-to-clubs {
    background: linear-gradient(135deg, var(--text-light), var(--text-medium));
    color: var(--white);
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    margin-bottom: 20px;
    margin-left: 30px;
    transition: all 0.3s ease;
    position: relative;
    z-index: 1000;
    pointer-events: auto;
}

        .back-to-clubs:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 85, 104, 0.3);
        }

        .nav-section {
            margin-bottom: 25px;
        }

        .nav-section-title {
            font-family: 'Fredoka One', cursive;
            font-size: 16px;
            color: var(--text-medium);
            padding: 0 30px 10px;
            margin-bottom: 10px;
        }

        .nav-item {
            padding: 16px 30px;
            margin: 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-medium);
            font-weight: 500;
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item:hover {
            background: linear-gradient(90deg, rgba(139, 95, 191, 0.1), transparent);
            color: var(--primary-purple);
            padding-left: 40px;
        }

        .nav-item.active {
            background: linear-gradient(90deg, var(--primary-purple), rgba(139, 95, 191, 0.8));
            color: var(--white);
            box-shadow: 0 4px 15px rgba(139, 95, 191, 0.3);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 15px solid var(--primary-purple);
        }

        .nav-item-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .content-area {
            background: var(--white);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 40px var(--shadow);
            position: relative;
            min-height: 500px;
            overflow: hidden;
        }

        .content-area::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--sunny-yellow) 0%, transparent 70%);
            opacity: 0.05;
            border-radius: 50%;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .content-title {
            font-family: 'Fredoka One', cursive;
            font-size: 36px;
            color: var(--primary-purple);
            margin-bottom: 8px;
        }

        .content-subtitle {
            font-size: 16px;
            color: var(--text-light);
            font-weight: 400;
        }

        /* Cloud-style content cards */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            position: relative;
            z-index: 2;
        }

        .content-card {
            background: var(--white);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .content-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px var(--shadow-hover);
            border-color: var(--primary-purple);
        }

        .content-card.maths {
            border-left: 5px solid var(--bright-orange);
        }

        .content-card.english {
            border-left: 5px solid var(--grass-green);
        }

        .content-card.resources {
            border-left: 5px solid var(--sky-blue);
        }

        .content-card.planning {
            border-left: 5px solid var(--coral-pink);
        }

        .card-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }

        .content-card.maths .card-icon {
            color: var(--bright-orange);
        }

        .content-card.english .card-icon {
            color: var(--grass-green);
        }

        .content-card.resources .card-icon {
            color: var(--sky-blue);
        }

        .content-card.planning .card-icon {
            color: var(--coral-pink);
        }

        .card-title {
            font-family: 'Fredoka One', cursive;
            font-size: 22px;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        .card-description {
            font-size: 14px;
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .card-meta {
            font-size: 12px;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-meta span {
            background: rgba(0, 0, 0, 0.05);
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 500;
        }

        .card-actions {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 10px;
            min-width: auto;
        }

        /* Coming Soon overlay */
        .coming-soon {
            text-align: center;
            padding: 80px 20px;
            position: relative;
        }

        .coming-soon-icon {
            font-size: 64px;
            color: var(--primary-purple);
            margin-bottom: 20px;
        }

        .coming-soon h3 {
            font-family: 'Fredoka One', cursive;
            font-size: 32px;
            color: var(--primary-purple);
            margin-bottom: 15px;
        }

        .coming-soon p {
            font-size: 18px;
            color: var(--text-light);
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Admin bulk upload section */
        .bulk-upload-section {
            background: linear-gradient(135deg, rgba(255, 155, 71, 0.1), rgba(255, 217, 61, 0.1));
            border: 2px dashed var(--bright-orange);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
        }

        .bulk-upload-section h4 {
            font-family: 'Fredoka One', cursive;
            color: var(--bright-orange);
            font-size: 24px;
            margin-bottom: 15px;
        }

        .bulk-upload-section p {
            color: var(--text-medium);
            margin-bottom: 20px;
        }

        /* Auth styles */
        .auth-container {
            background: var(--white);
            border-radius: 25px;
            padding: 50px;
            max-width: 450px;
            margin: 100px auto;
            box-shadow: 0 20px 60px var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--sunny-yellow) 0%, transparent 70%);
            opacity: 0.1;
            border-radius: 50%;
        }

        .auth-container h2 {
            font-family: 'Fredoka One', cursive;
            color: var(--primary-purple);
            margin-bottom: 30px;
            font-size: 32px;
        }

        .auth-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: contain;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(139, 95, 191, 0.2);
            animation: bounce 2s infinite;
        }

        .auth-status {
            background: var(--bg-light);
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .auth-status.error {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1), rgba(255, 77, 79, 0.1));
            border-color: var(--coral-pink);
            color: #742a2a;
        }

        .auth-status.success {
            background: linear-gradient(135deg, rgba(107, 207, 127, 0.1), rgba(82, 196, 26, 0.1));
            border-color: var(--grass-green);
            color: #22543d;
        }

        .auth-status.info {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.1), rgba(64, 169, 255, 0.1));
            border-color: var(--sky-blue);
            color: #003a8c;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 2;
            }
            
            .club-boxes {
                grid-template-columns: 1fr;
            }
            
            .club-selection-title {
                font-size: 32px;
            }
            
            .content-title {
                font-size: 28px;
            }
        }

        /* Loading animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .bounce {
            animation: bounce 2s infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Hide default elements */
        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal styles */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--white);
            border-radius: 25px;
            padding: 0;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 60px var(--shadow-hover);
            position: relative;
            animation: fadeInUp 0.3s ease;
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 2px solid var(--bg-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-family: 'Fredoka One', cursive;
            color: var(--primary-purple);
            font-size: 24px;
            margin: 0;
        }

        .modal-close {
            font-size: 28px;
            font-weight: bold;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--primary-purple);
            background: rgba(139, 95, 191, 0.1);
            border-radius: 50%;
        }

        /* Force close button for stuck modals */
        .force-close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background: var(--coral-pink);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-select, .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--bg-light);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .form-select:focus, .form-input:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(139, 95, 191, 0.1);
        }

        .file-upload-area {
            border: 2px dashed var(--primary-purple);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            background: rgba(139, 95, 191, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            background: rgba(139, 95, 191, 0.1);
        }

        .file-upload-area.drag-over {
            border-color: var(--grass-green);
            background: rgba(107, 207, 127, 0.1);
        }

        .file-upload-icon {
            font-size: 48px;
            color: var(--primary-purple);
            margin-bottom: 15px;
        }

        .file-upload-text {
            color: var(--text-medium);
            font-size: 16px;
            margin-bottom: 10px;
        }

        .file-upload-hint {
            color: var(--text-light);
            font-size: 14px;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--bg-light);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .file-info {
            display: flex;
            align-items: center;

        function handleFileSelect(event, mode) {
            const files = Array.from(event.target.files);
            
            if (mode === 'single') {
                selectedFiles = files.slice(0, 1);
            } else {
                selectedFiles = [...selectedFiles, ...files];

        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(event) {
            // Only remove drag-over if leaving the drop zone entirely
            if (!event.currentTarget.contains(event.relatedTarget)) {
                event.currentTarget.classList.remove('drag-over');
            }
        }

        function handleFileDrop(event, mode) {
            event.preventDefault();
            event.currentTarget.classList.remove('drag-over');
            
            const files = Array.from(event.dataTransfer.files);
            
            if (mode === 'single') {
                selectedFiles = files.slice(0, 1);
            } else {
                selectedFiles = [...selectedFiles, ...files];
            }
            
            updateFileList();
        }

        function updateFileList() {
            let listContainer;
            
            switch (currentUploadType) {
                case 'year-plan':
                    listContainer = document.getElementById('planFileList');
                    break;
                case 'bulk-lessons':
                    listContainer = document.getElementById('lessonFilesList');
                    break;
                case 'resources':
                    listContainer = document.getElementById('resourceFilesList');
                    break;
            }
            
            if (!listContainer) return;
            
            if (selectedFiles.length === 0) {
                listContainer.innerHTML = '';
                return;
            }
            
            const fileListHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <div class="file-info">
                        <span class="file-icon">${getFileIcon(file.type)}</span>
                        <span>${file.name}</span>
                        <span style="color: var(--text-light); font-size: 12px;">(${formatFileSize(file.size)})</span>
                    </div>
                    <span class="file-remove" onclick="removeFile(${index})">&times;</span>
                </div>
            `).join('');
            
            listContainer.innerHTML = fileListHTML;
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        function getFileIcon(fileType) {
            if (fileType.includes('excel') || fileType.includes('spreadsheet')) return 'üìä';
            if (fileType.includes('pdf')) return 'üìÑ';
            if (fileType.includes('word') || fileType.includes('document')) return 'üìù';
            if (fileType.includes('powerpoint') || fileType.includes('presentation')) return 'üìΩÔ∏è';
            if (fileType.includes('image')) return 'üñºÔ∏è';
            if (fileType.includes('video')) return 'üé•';
            return 'üìÅ';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function handleBulkUpload(event) {
            event.preventDefault();
            
            if (selectedFiles.length === 0) {
                alert('Please select files to upload');
                return;
            }
            
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadBtnText = document.getElementById('uploadBtnText');
            const uploadLoader = document.getElementById('uploadLoader');
            const uploadProgress = document.getElementById('uploadProgress');
            const uploadResults = document.getElementById('uploadResults');
            
            const formData = new FormData();
            const yearGroup = document.getElementById('yearGroup').value;
            const userEmail = currentAccount?.username || currentAccount?.idTokenClaims?.emails?.[0];
            
            // Set upload state
            uploadBtn.disabled = true;
            uploadBtnText.textContent = 'Uploading...';
            uploadLoader.classList.remove('hidden');
            uploadProgress.classList.remove('hidden');
            uploadResults.classList.add('hidden');
            
            // Add form fields
            formData.append('isAdmin', userIsAdmin.toString());
            formData.append('userEmail', userEmail);
            formData.append('contentType', currentUploadType);
            formData.append('yearGroup', yearGroup);
            
            // Add files with appropriate field names
            switch (currentUploadType) {
                case 'year-plan':
                    if (selectedFiles[0]) {
                        formData.append('planFile', selectedFiles[0]);
                    }
                    break;
                    
                case 'bulk-lessons':
                    selectedFiles.forEach((file, index) => {
                        formData.append(`lesson-${index}`, file);
                    });
                    break;
                    
                case 'resources':
                    selectedFiles.forEach((file, index) => {
                        formData.append(`resource-${index}`, file);
                    });
                    break;
            }
            
            try {
                // Update progress
                updateProgress(25, 'Preparing files...');
                
                const response = await fetch('/api/bulk-upload', {
                    method: 'POST',
                    body: formData
                });
                
                updateProgress(75, 'Processing files...');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                updateProgress(100, 'Upload complete!');
                
                setTimeout(() => {
                    displayUploadResults(result);
                }, 500);
                
            } catch (error) {
                console.error('Upload error:', error);
                displayUploadResults({
                    success: false,
                    error: 'Upload failed: ' + error.message
                });
            } finally {
                // Reset button state
                uploadBtn.disabled = false;
                uploadBtnText.textContent = 'Upload';
                uploadLoader.classList.add('hidden');
            }
        }

        function updateProgress(percentage, text) {
            document.querySelector('.progress-fill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = text;
        }

        function displayUploadResults(result) {
            document.getElementById('uploadProgress').classList.add('hidden');

            document.getElementById('uploadLoader').classList.add('hidden');

                resultsContainer.classList.add('success');
                resultsContainer.innerHTML = `

                    <p>${result.message}</p>
                    ${result.lessonsCreated ? `<p><strong>Lessons Created:</strong> ${result.lessonsCreated}</p>` : ''}
                    
                    ${result.results ? `
                        <div class="results-list">
                            ${result.results.map(item => `
                                <div class="result-item">
                                    <span class="result-status">${item.success ? '‚úÖ' : '‚ùå'}</span>
                                    <span>${item.fileName || item.type}</span>
                                    ${item.error ? `<span style="color: var(--coral-pink);">${item.error}</span>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;
                
                // Auto-close after 3 seconds
                setTimeout(() => {
                    hideBulkUploadForm();
                    showStatus('Files uploaded successfully!', 'success');
                }, 3000);
                
            } else {
                resultsContainer.classList.add('error');
                resultsContainer.innerHTML = `
                    <h4>‚ùå Upload Failed</h4>
                    <p>${result.error}</p>
                    ${result.details ? `<p><small>${result.details}</small></p>` : ''}

        // Add keyboard and modal event listeners
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                const modal = document.getElementById('bulkUploadModal');
                if (modal && !modal.classList.contains('hidden')) {
                    hideBulkUploadForm();
                }
            }
        });

        // Handle modal backdrop clicks
        function handleModalBackdropClick(event) {
            if (event.target === event.currentTarget) {
                hideBulkUploadForm();
            }
        }

        // Close modal when clicking outside (backup)
        document.addEventListener('click', (event) => {
            const modal = document.getElementById('bulkUploadModal');
            if (modal && !modal.classList.contains('hidden')) {
                if (event.target === modal) {
                    hideBulkUploadForm();
                }
            }
        });

        // Expose global emergency function for console access
        window.emergencyCloseModal = function() {
            console.log('EMERGENCY: Closing modal from console');
            const modal = document.getElementById('bulkUploadModal');
            if (modal) {
                modal.style.display = 'none !important';
                modal.classList.add('hidden');
                modal.remove(); // Nuclear option - remove it entirely
            }
            document.body.style.overflow = 'auto';
            
            // Clean up any overlays
            const overlays = document.querySelectorAll('.modal');
            overlays.forEach(overlay => {
                overlay.style.display = 'none';
                overlay.classList.add('hidden');
            });
            
            console.log('Emergency modal closure complete');
        };

        // ============================================
        // INITIALIZATION
        // ============================================
        
        window.addEventListener('load', async () => {
            console.log("Initializing application...");
            
            // Ensure modal is hidden on page load
            const modal = document.getElementById('bulkUploadModal');
            if (modal) {
                modal.classList.add('hidden');
                modal.style.display = 'none';
                console.log('Modal initialized as hidden');
            }
            
            if (initializeMSAL()) {
                console.log("MSAL initialized successfully");
                
                try {
                    const response = await msalInstance.handleRedirectPromise();
                    console.log("Redirect response:", response);
                    
                    if (response && response.account) {
                        await handleAuthResponse(response);
                    } else {
                        await checkExistingLogin();
                    }
                } catch (error) {
                    console.error("Error handling redirect:", error);
                }
            } else {
                console.error("Failed to initialize MSAL");
            }
            
            render();
        });

        // Prevent context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
