<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);

            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;

        @media print {
            body { display: none !important; }
        }

            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

            justify-content: space-between;
            align-items: center;
        }

        .user-info {

        }

            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 64, 175, 0.4);

        .btn:disabled {

        .btn-secondary {

        .btn-danger {

        .auth-status.success {

            margin-left: 10px;

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .hidden {
            display: none;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 80px;
            color: rgba(30, 64, 175, 0.05);
            font-weight: bold;
            pointer-events: none;
            z-index: 0;
            user-select: none;
        }

        .watermark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 2;
        }

        .watermark-text {
            position: absolute;
            color: rgba(30, 64, 175, 0.1);
            font-weight: bold;
            font-size: 14px;
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
        }

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.0);
            pointer-events: none;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .security-overlay.active {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);

        .security-warning {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f56565;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);

            animation: slideIn 0.3s ease;

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .session-warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);

            left: 0;
            right: 0;

        .content-protection {

            right: 0;
            bottom: 0;

            pointer-events: none;

            user-select: none;

        .pricing-card:hover {

        .pricing-card.popular {

        .pricing-card h3 {

        .pricing-card .price {

        .pricing-card .period {

        .pricing-card .features {

        .pricing-card .features li {

        .pricing-card .features li:last-child {

        .subscription-modal {

<body oncontextmenu="return false;" ondragstart="return false;" onselectstart="return false;">
    <div id="app"></div>

    <!-- Lesson Editor Modal -->
    <div id="lessonModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Create New Lesson</h3>
                <button class="modal-close" onclick="closeLessonModal()">&times;</button>
            </div>
            <form id="lessonForm" onsubmit="saveLessonForm(event)">
                <div class="form-group">
                    <label for="lessonTitle">Lesson Title</label>
                    <input type="text" id="lessonTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="lessonCategory">Category</label>
                    <select id="lessonCategory" required>
                        <option value="">Select Category</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="English">English</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Geography">Geography</option>
                        <option value="Art">Art</option>
                        <option value="Music">Music</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="lessonDescription">Description</label>
                    <textarea id="lessonDescription" placeholder="Brief description of the lesson content"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="lessonContent">Lesson Content</label>
                    <textarea id="lessonContent" rows="8" placeholder="Enter the main lesson content here..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Attach Files (PDF, Word Documents, Images)</label>
                    <div class="file-upload-area" onclick="document.getElementById('fileInput').click()">
                        <p>📎 Click to upload files or drag and drop</p>
                        <p style="font-size: 12px; color: #718096; margin-top: 5px;">Supported: PDF, DOC, DOCX, JPG, PNG (Max 10MB each)</p>
                    </div>
                    <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;" onchange="handleFileUpload(event)">
                    <div id="uploadedFiles" class="uploaded-files"></div>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 30px;">
                    <button type="button" class="btn btn-secondary" onclick="closeLessonModal()">Cancel</button>
                    <button type="submit" class="btn">Save Lesson</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Lesson Viewer Modal -->
    <div id="lessonViewModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3 id="viewLessonTitle">Lesson Title</h3>
                <button class="modal-close" onclick="closeLessonViewModal()">&times;</button>
            </div>
            <div class="lesson-viewer">
                <div class="watermark">PROTECTED</div>
                <div id="lessonContentView" class="lesson-content"></div>
                <div id="lessonFiles" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <!-- Subscription Modal -->
    <div id="subscriptionModal" class="subscription-modal">
        <div class="payment-form">
            <h3>Subscribe to Bright Stars Education</h3>
            <p style="text-align: center; color: #718096; margin-bottom: 30px;">Get unlimited access to all lesson plans and resources</p>
            
            <form id="payment-form">
                <div class="form-row">
                    <label for="card-element">Card Details</label>
                    <div id="card-element">
                        <!-- Stripe Elements will create form elements here -->
                    </div>
                    <div id="card-errors" class="payment-errors" role="alert"></div>
                </div>
                
                <div class="form-row">
                    <label for="billing-name">Full Name</label>
                    <input type="text" id="billing-name" required>
                </div>
                
                <div class="form-row">
                    <label for="billing-email">Email</label>
                    <input type="email" id="billing-email" required>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: center; margin-top: 30px;">
                    <button type="button" class="btn btn-secondary" onclick="closeSubscriptionModal()">Cancel</button>
                    <button type="submit" id="submit-payment" class="btn">
                        Subscribe - £<span id="selected-price">9.99</span>/month
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ============================================
        // STRIPE CONFIGURATION & INTEGRATION
        // ============================================
        
        const STRIPE_PUBLISHABLE_KEY = 'pk_test_51S1njN48I6RWiV5sOrV1M1BGnNjtEFzVmDrCuf2mDhVtiqT5yLt1rdGSRoCvG1kX6Rx6siPoS3mFm0YEyKkAsCOV007nGWTOHD';
        let stripe = null;
        let elements = null;
        let card = null;
        let selectedPlan = null;

        // Subscription plans
        const SUBSCRIPTION_PLANS = {
            monthly: {
                priceId: 'price_1S1no748I6RWiV5sYxPy9oLR',
                price: 9.99,
                period: 'month',
                name: 'Monthly Plan'
            },
            annual: {
                priceId: 'price_1S1nom48I6RWiV5s5kv450kV',
                price: 99.99,
                period: 'year',
                name: 'Annual Plan'
            }
        };

        function initializeStripe() {
            try {
                stripe = Stripe(STRIPE_PUBLISHABLE_KEY);
                elements = stripe.elements();
                
                // Create card element
                card = elements.create('card', {
                    style: {
                        base: {
                            fontSize: '16px',
                            color: '#2d3748',
                            '::placeholder': {
                                color: '#a0aec0',
                            },
                        },
                    },
                });
                
                return true;
            } catch (error) {
                console.error('Stripe initialization error:', error);
                return false;
            }
        }

        function detectDevTools() {
            const threshold = 160;
            setInterval(() => {
                if (window.outerHeight - window.innerHeight > threshold || 
                    window.outerWidth - window.innerWidth > threshold) {
                    if (!isDevToolsOpen) {
                        isDevToolsOpen = true;
                        triggerSecurityWarning('Developer tools detected');
                        blurContent(true);
                    }
                } else {
                    if (isDevToolsOpen) {

                        blurContent(false);
                    }
                }
            }, 1000);

        function setupKeyboardProtection() {

                if (
                    (e.ctrlKey && (e.key === 'c' || e.key === 'a' || e.key === 's' || e.key === 'p')) ||
                    e.key === 'F12' ||
                    (e.ctrlKey && e.shiftKey && e.key === 'I') ||

                { top: '55%', left: '20%', rotation: -15 },
                { top: '75%', right: '25%', rotation: 30 },
                { top: '25%', left: '70%', rotation: -45 },
                { top: '65%', left: '5%', rotation: 15 }
            ];

            return positions.map((pos, index) => {
                const style = `

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function saveLessonForm(event) {
            event.preventDefault();
            
            const title = document.getElementById('lessonTitle').value;
            const category = document.getElementById('lessonCategory').value;
            const description = document.getElementById('lessonDescription').value;
            const content = document.getElementById('lessonContent').value;
            
            // Show saving status
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Saving...';
            submitBtn.disabled = true;
            
            try {
                // Upload files to Azure Storage
                const uploadedFileUrls = [];
                for (const fileData of uploadedFiles) {
                    if (fileData.file) { // Only upload new files
                        try {
                            const uploadResult = await uploadFileToAzure(fileData.file);
                            uploadedFileUrls.push({
                                name: fileData.name,
                                type: fileData.type,
                                size: fileData.size,
                                url: uploadResult.url,
                                fileName: uploadResult.fileName
                            });
                        } catch (error) {
                            alert(`Failed to upload ${fileData.name}. Please try again.`);
                            submitBtn.textContent = originalText;
                            submitBtn.disabled = false;
                            return;
                        }
                    } else {
                        // Existing file, keep as is
                        uploadedFileUrls.push(fileData);
                    }
                }
                
                const lessonData = {
                    id: currentLesson ? currentLesson.id : Date.now().toString(),
                    title,
                    category,
                    description,
                    content,
                    files: uploadedFileUrls,
                    createdDate: currentLesson ? currentLesson.createdDate : new Date(),
                    author: currentAccount?.name || 'Admin'
                };
                
                if (currentLesson) {
                    // Update existing lesson
                    const index = lessons.findIndex(l => l.id === currentLesson.id);
                    lessons[index] = { ...lessons[index], ...lessonData };
                    showStatus('Lesson updated successfully!', 'success');
                } else {
                    // Create new lesson
                    lessons.push(lessonData);
                    showStatus('Lesson created successfully!', 'success');
                }
                
                closeLessonModal();
                render();
                
            } catch (error) {
                console.error('Error saving lesson:', error);
                alert('Failed to save lesson. Please try again.');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

                    headers: { 'Content-Type': 'application/json' },

                            <button class="btn btn-danger btn-small" onclick="confirm('Are you sure? This will clear all cache.') && alert('Cache cleared!')">🗑️ Clear Cache</button>
                            <button class="btn btn-danger btn-small" onclick="alert('Maintenance mode coming soon!')">🚧 Maintenance Mode</button>
                            <button class="btn btn-danger btn-small" onclick="alert('Backup system coming soon!')">💾 System Backup</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function saveConfiguration() {
            const tenantName = document.getElementById('tenantName').value.trim();
            const clientId = document.getElementById('clientId').value.trim();
            const userFlow = document.getElementById('userFlow').value.trim();
            
            if (!tenantName || !clientId || !userFlow) {
                showStatus("Please fill in all configuration fields", "error");
                return;
            }
            
            B2C_CONFIG.tenantName = tenantName;
            B2C_CONFIG.clientId = clientId;
            B2C_CONFIG.signInSignUpPolicyName = userFlow;
            B2C_CONFIG.isConfigured = true;
            
            if (initializeMSAL()) {
                showStatus("Configuration saved successfully! Initializing authentication...", "success");
                setTimeout(() => {
                    checkExistingLogin();
                    render();
                }, 1500);
            } else {
                showStatus("Error initializing authentication. Please check your configuration.", "error");
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        
        window.addEventListener('load', async () => {
            // Initialize Stripe
            initializeStripe();
            
            // Setup enhanced protection
            setupKeyboardProtection();
            setupWindowProtection();
            setupActivityTracking();
            detectDevTools();

            // Prevent print shortcuts
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && (e.key === 'p' || e.key === 's')) {
                    e.preventDefault();
                    alert('Printing and saving are disabled for content protection.');
                    return false;
                }
            });

            // Setup drag and drop for file upload
            document.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            document.addEventListener('drop', (e) => {
                e.preventDefault();
                const uploadArea = document.querySelector('.file-upload-area');
                if (uploadArea && uploadArea.contains(e.target)) {
                    const files = Array.from(e.dataTransfer.files);
                    handleFileUpload({ target: { files } });
                }
            });

            localStorage.removeItem('b2cConfig');
            
            console.log("Initializing MSAL with configuration:", B2C_CONFIG);
            if (initializeMSAL()) {
                console.log("MSAL initialized successfully");
                
                try {
                    const response = await msalInstance.handleRedirectPromise();
                    console.log("Redirect response:", response);
                    
                    if (response && response.account) {
                        await handleAuthResponse(response);
                    } else {
                        await checkExistingLogin();
                    }
                } catch (error) {
                    console.error("Error handling redirect:", error);
                }
            } else {
                console.error("Failed to initialize MSAL");
            }
            
            render();
        });

        // Setup payment form submission
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('payment-form');
            if (form) {
                form.addEventListener('submit', handleSubscriptionPayment);
            }
        });

        // Prevent context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
