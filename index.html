<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Stars Education - 11+ Learning Platform</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⭐</text></svg>">
    
    <!-- MSAL Browser Library for Azure B2C Authentication -->
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
    
    <!-- Stripe.js Library -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- Google Fonts for playful typography -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Playful color palette inspired by PDF */
            --primary-purple: #8B5FBF;
            --bright-orange: #FF9B47;
            --sunny-yellow: #FFD93D;
            --grass-green: #6BCF7F;
            --sky-blue: #4ECDC4;
            --coral-pink: #FF6B9D;
            --soft-lavender: #C8A8E9;
            
            /* Functional colors */
            --text-dark: #2D3748;
            --text-medium: #4A5568;
            --text-light: #718096;
            --bg-light: #F7FAFC;
            --white: #FFFFFF;
            --shadow: rgba(0,0,0,0.1);
            --shadow-hover: rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--soft-lavender) 0%, var(--sky-blue) 50%, var(--sunny-yellow) 100%);
            min-height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Prevent printing */
        @media print {
            body { display: none !important; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--white);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--sunny-yellow) 0%, transparent 70%);
            opacity: 0.1;
            border-radius: 50%;
        }

        .logo {
            font-family: 'Fredoka One', cursive;
            font-size: 28px;
            font-weight: 400;
            color: var(--primary-purple);
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 2;
        }

        .logo::before {
            content: "⭐";
            font-size: 32px;
            color: var(--sunny-yellow);
            filter: drop-shadow(2px 2px 4px rgba(255,217,61,0.3));
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        .subscription-badge {
            background: linear-gradient(135deg, var(--grass-green), #52C41A);
            color: var(--white);
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(107, 207, 127, 0.3);
            position: relative;
        }

        .subscription-badge.inactive {
            background: linear-gradient(135deg, var(--coral-pink), #FF4D4F);
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
        }

        .subscription-badge::before {
            content: '✨';
            margin-right: 6px;
        }

        /* Cloud-style buttons */
        .btn {
            background: linear-gradient(135deg, var(--primary-purple), #9c6fd4);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(139, 95, 191, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 95, 191, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--text-medium), #2D3748);
            box-shadow: 0 4px 15px rgba(74, 85, 104, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(74, 85, 104, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--coral-pink), #FF4D4F);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--grass-green), #52C41A);
            box-shadow: 0 4px 15px rgba(107, 207, 127, 0.3);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        /* Club Selection Screen */
        .club-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            gap: 40px;
        }

        .club-selection-title {
            font-family: 'Fredoka One', cursive;
            font-size: 42px;
            color: var(--primary-purple);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(139, 95, 191, 0.2);
        }

        .club-selection-subtitle {
            font-size: 20px;
            color: var(--text-medium);
            margin-bottom: 40px;
            font-weight: 400;
        }

        .club-boxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            width: 100%;
            max-width: 900px;
        }

        .club-box {
            background: var(--white);
            padding: 40px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 40px var(--shadow);

            overflow: hidden;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .club-box:hover {

        .club-box.year4 {
            background: linear-gradient(135deg, rgba(255, 155, 71, 0.1), rgba(255, 217, 61, 0.1));

        .club-box.year4::before {

            right: -20px;

            height: 100px;

        .club-box.year5 {

            border: 3px solid rgba(107, 207, 127, 0.3);

        .club-box.year5::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--grass-green), transparent);
            opacity: 0.2;
            border-radius: 50%;
        }

        .club-icon {
            font-size: 64px;
            margin-bottom: 20px;
            filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.1));
        }

        .club-box.year4 .club-icon {
            color: var(--bright-orange);
        }

        .club-box.year5 .club-icon {
            color: var(--grass-green);
        }

        .club-title {
            font-family: 'Fredoka One', cursive;
            font-size: 28px;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        .club-subtitle {
            font-size: 18px;
            color: var(--text-medium);
            font-weight: 600;
            margin-bottom: 16px;
        }

        .club-description {
            font-size: 16px;
            color: var(--text-light);
            line-height: 1.5;
        }

        /* Dashboard with new navigation */
        .dashboard {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .sidebar {
            background: var(--white);
            border-radius: 25px;
            padding: 30px 0;
            height: fit-content;
            box-shadow: 0 15px 40px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(135deg, var(--soft-lavender), var(--sky-blue));

        }

        .sidebar-header {

        }

        .sidebar-title {

            margin-bottom: 8px;
        }

        .sidebar-subtitle {
            font-size: 14px;
            color: var(--text-light);

        }

        .back-to-clubs {

            color: var(--white);

            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;

            margin-bottom: 20px;
            margin-left: 30px;
            transition: all 0.3s ease;
        }

        .back-to-clubs:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 85, 104, 0.3);
        }

        .nav-section {
            margin-bottom: 25px;
        }

        .nav-section-title {
            font-family: 'Fredoka One', cursive;
            font-size: 16px;
            color: var(--text-medium);
            padding: 0 30px 10px;
            margin-bottom: 10px;
        }

        .nav-item {
            padding: 16px 30px;
            margin: 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-medium);
            font-weight: 500;
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item:hover {
            background: linear-gradient(90deg, rgba(139, 95, 191, 0.1), transparent);
            color: var(--primary-purple);
            padding-left: 40px;
        }

        .nav-item.active {
            background: linear-gradient(90deg, var(--primary-purple), rgba(139, 95, 191, 0.8));
            color: var(--white);
            box-shadow: 0 4px 15px rgba(139, 95, 191, 0.3);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 15px solid var(--primary-purple);
        }

        .nav-item-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .content-area {
            background: var(--white);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 40px var(--shadow);
            position: relative;
            min-height: 500px;
            overflow: hidden;
        }

        .content-area::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--sunny-yellow) 0%, transparent 70%);
            opacity: 0.05;
            border-radius: 50%;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .content-title {
            font-family: 'Fredoka One', cursive;
            font-size: 36px;
            color: var(--primary-purple);
            margin-bottom: 8px;
        }

        .content-subtitle {
            font-size: 16px;
            color: var(--text-light);
            font-weight: 400;
        }

        /* Cloud-style content cards */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            position: relative;
            z-index: 2;
        }

        .content-card {
            background: var(--white);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .content-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px var(--shadow-hover);
            border-color: var(--primary-purple);
        }

        .content-card.maths {
            border-left: 5px solid var(--bright-orange);
        }

        .content-card.english {
            border-left: 5px solid var(--grass-green);
        }

        .content-card.resources {
            border-left: 5px solid var(--sky-blue);
        }

        .content-card.planning {
            border-left: 5px solid var(--coral-pink);
        }

        .card-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }

        .content-card.maths .card-icon {
            color: var(--bright-orange);
        }

        .content-card.english .card-icon {
            color: var(--grass-green);
        }

        .content-card.resources .card-icon {
            color: var(--sky-blue);
        }

        .content-card.planning .card-icon {
            color: var(--coral-pink);
        }

        .card-title {
            font-family: 'Fredoka One', cursive;
            font-size: 22px;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        .card-description {
            font-size: 14px;
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .card-meta {
            font-size: 12px;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Coming Soon overlay */
        .coming-soon {
            text-align: center;
            padding: 80px 20px;
            position: relative;
        }

        .coming-soon-icon {
            font-size: 64px;
            color: var(--primary-purple);
            margin-bottom: 20px;
        }

        .coming-soon h3 {
            font-family: 'Fredoka One', cursive;
            font-size: 32px;
            color: var(--primary-purple);
            margin-bottom: 15px;
        }

        .coming-soon p {
            font-size: 18px;
            color: var(--text-light);
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Admin bulk upload section */
        .bulk-upload-section {
            background: linear-gradient(135deg, rgba(255, 155, 71, 0.1), rgba(255, 217, 61, 0.1));
            border: 2px dashed var(--bright-orange);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
        }

        .bulk-upload-section h4 {
            font-family: 'Fredoka One', cursive;
            color: var(--bright-orange);
            font-size: 24px;
            margin-bottom: 15px;
        }

        .bulk-upload-section p {
            color: var(--text-medium);
            margin-bottom: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 2;
            }
            
            .club-boxes {
                grid-template-columns: 1fr;
            }
            
            .club-selection-title {
                font-size: 32px;
            }
            
            .content-title {
                font-size: 28px;
            }
        }

        /* Loading animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .bounce {
            animation: bounce 2s infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Hide default elements */
        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auth-container {
            background: var(--white);
            border-radius: 25px;
            padding: 50px;
            max-width: 450px;
            margin: 100px auto;
            box-shadow: 0 20px 60px var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--sunny-yellow) 0%, transparent 70%);
            opacity: 0.1;
            border-radius: 50%;
        }

        .auth-container h2 {
            font-family: 'Fredoka One', cursive;
            color: var(--primary-purple);
            margin-bottom: 30px;
            font-size: 32px;
        }

        .auth-status {
            background: var(--bg-light);
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .auth-status.error {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1), rgba(255, 77, 79, 0.1));
            border-color: var(--coral-pink);
            color: #742a2a;
        }

        .auth-status.success {
            background: linear-gradient(135deg, rgba(107, 207, 127, 0.1), rgba(82, 196, 26, 0.1));
            border-color: var(--grass-green);

        }

        .auth-status.info {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.1), rgba(64, 169, 255, 0.1));
            border-color: var(--sky-blue);
            color: #003a8c;
        }
    </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;" onselectstart="return false;">
    <div id="app"></div>

    <script>
        // ============================================
        // AZURE B2C CONFIGURATION (keeping existing)
        // ============================================
        
        const B2C_CONFIG = {
            tenantName: "brightstars11plus",
            tenantId: "d96d2f4e-d080-4c2f-90e1-cce96e64b6ba",
            clientId: "a4f6894b-e8f4-4102-a777-63d749372a6b",
            signInSignUpPolicyName: "SignUpSignIn",
            redirectUri: window.location.origin,
            scopes: ["openid", "profile"],
            cacheLocation: "sessionStorage",
            isConfigured: true
        };

        const getAuthority = () => {
            return `https://${B2C_CONFIG.tenantName}.ciamlogin.com/${B2C_CONFIG.tenantId}`;
        };

        // ============================================
        // APPLICATION STATE
        // ============================================
        
        let msalInstance = null;
        let currentAccount = null;
        let userIsAdmin = false;
        let userApprovalStatus = 'pending';
        let userHasSubscription = false;
        let selectedClub = null; // 'year4' or 'year5'
        let currentView = 'overview';
        let statusMessage = "";
        let statusType = "";

        // ============================================
        // INITIALIZATION FUNCTIONS (keeping existing MSAL setup)
        // ============================================
        
        function initializeMSAL() {
            if (!B2C_CONFIG.isConfigured) {
                console.log("B2C not configured yet");
                return false;
            }

            try {
                const msalConfig = {
                    auth: {
                        clientId: B2C_CONFIG.clientId,
                        authority: getAuthority(),
                        knownAuthorities: [`${B2C_CONFIG.tenantName}.ciamlogin.com`],
                        redirectUri: B2C_CONFIG.redirectUri,
                        postLogoutRedirectUri: B2C_CONFIG.redirectUri,
                        navigateToLoginRequestUrl: false
                    },
                    cache: {
                        cacheLocation: B2C_CONFIG.cacheLocation,
                        storeAuthStateInCookie: false
                    }
                };

                msalInstance = new msal.PublicClientApplication(msalConfig);
                return true;
            } catch (error) {
                console.error("Error initializing MSAL:", error);
                return false;
            }
        }

        async function signIn() {
            if (!msalInstance) {
                showStatus("Please configure Azure B2C settings first", "error");
                return;
            }

            try {
                showStatus("Redirecting to login...", "info");
                
                const loginRequest = {
                    scopes: B2C_CONFIG.scopes,
                    extraQueryParameters: {
                        p: B2C_CONFIG.signInSignUpPolicyName
                    },
                    prompt: "select_account"
                };

                await msalInstance.loginRedirect(loginRequest);
                
            } catch (error) {
                console.error("Login error:", error);
                showStatus(`Login failed: ${error.message}`, "error");
            }
        }

        async function signOut() {
            if (!msalInstance) return;

            try {
                const logoutRequest = {
                    postLogoutRedirectUri: B2C_CONFIG.redirectUri,
                    mainWindowRedirectUri: B2C_CONFIG.redirectUri
                };

                await msalInstance.logoutRedirect(logoutRequest);
                currentAccount = null;
                selectedClub = null;
                render();
            } catch (error) {
                console.error("Logout error:", error);
            }
        }

        async function handleAuthResponse(response) {
            if (response && response.account) {
                currentAccount = response.account;
                
                const email = response.account.username || response.account.idTokenClaims?.emails?.[0];
                const name = response.account.name || response.account.idTokenClaims?.name || '';
                
                console.log("User logged in:", email);
                
                // For demo purposes, simulate admin check and subscription status
                userIsAdmin = response.account.idTokenClaims?.roles?.includes('isAdmin') || false;
                userApprovalStatus = 'approved'; // Simulate approved status
                userHasSubscription = true; // Simulate active subscription
                
                showStatus(`Successfully logged in as ${email}`, 'success');
                
                setTimeout(() => {
                    render();
                }, 1500);
            }
        }

        async function checkExistingLogin() {
            if (!msalInstance) return;

            try {
                const accounts = msalInstance.getAllAccounts();
                if (accounts.length > 0) {
                    currentAccount = accounts[0];
                    
                    try {
                        const response = await msalInstance.acquireTokenSilent({
                            scopes: B2C_CONFIG.scopes,
                            account: accounts[0]
                        });
                        
                        if (response.accessToken) {
                            console.log("User already logged in:", accounts[0].username);
                            await handleAuthResponse({ account: accounts[0] });
                        }
                    } catch (error) {
                        currentAccount = null;
                        render();

                    console.log("Redirect response:", response);
