<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Portal - Private Tuition Platform</title>
    
    <!-- MSAL Browser Library for Azure B2C Authentication -->
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Prevent printing */
        @media print {
            body { display: none !important; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .subscription-badge {
            background: #48bb78;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .subscription-badge.inactive {
            background: #f56565;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #718096;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .auth-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 450px;
            margin: 100px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .auth-container h2 {
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
        }

        .auth-status {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .auth-status.error {
            background: #fed7d7;
            border-color: #fc8181;
            color: #742a2a;
        }

        .auth-status.success {
            background: #c6f6d5;
            border-color: #9ae6b4;
            color: #22543d;
        }

        .auth-status.info {
            background: #e6f7ff;
            border-color: #91d5ff;
            color: #003a8c;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .sidebar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .sidebar h3 {
            color: #2d3748;
            margin-bottom: 20px;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #4a5568;
        }

        .nav-item:hover {
            background: #f7fafc;
            color: #667eea;
            transform: translateX(5px);
        }

        .nav-item.active {
            background: #667eea;
            color: white;
        }

        .content-area {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }

        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .lesson-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: white;
        }

        .lesson-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-3px);
            border-color: #667eea;
        }

        .lesson-meta {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #a0aec0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .admin-panel {
            background: #fef5e7;
            border: 1px solid #f9c74f;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 80px;
            color: rgba(102, 126, 234, 0.05);
            font-weight: bold;
            pointer-events: none;
            z-index: 0;
            user-select: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Azure B2C Configuration
        const B2C_CONFIG = {
            tenantName: "brightstars11plus",
            tenantId: "d96d2f4e-d080-4c2f-90e1-cce96e64b6ba",
            clientId: "a4f6894b-e8f4-4102-a777-63d749372a6b",
            signInSignUpPolicyName: "SignUpSignIn",
            redirectUri: window.location.origin,
            scopes: ["openid", "profile"],
            cacheLocation: "sessionStorage",
            isConfigured: true
        };

        // Build authority URL
        const getAuthority = () => {
            return `https://${B2C_CONFIG.tenantName}.ciamlogin.com/${B2C_CONFIG.tenantId}`;
        };

        // Global variables
        let msalInstance = null;
        let currentAccount = null;
        let statusMessage = "";
        let statusType = "";
        let userIsAdmin = false;
        let userApprovalStatus = 'pending';
        let userHasSubscription = false;
        let pendingUsers = [];
        let lessons = [];
        let currentView = 'lessons';

        // Initialize MSAL
        function initializeMSAL() {
            if (!B2C_CONFIG.isConfigured) {
                console.log("B2C not configured yet");
                return false;
            }

            try {
                const msalConfig = {
                    auth: {
                        clientId: B2C_CONFIG.clientId,
                        authority: getAuthority(),
                        knownAuthorities: [`${B2C_CONFIG.tenantName}.ciamlogin.com`],
                        redirectUri: B2C_CONFIG.redirectUri,
                        postLogoutRedirectUri: B2C_CONFIG.redirectUri,
                        navigateToLoginRequestUrl: false
                    },
                    cache: {
                        cacheLocation: B2C_CONFIG.cacheLocation,
                        storeAuthStateInCookie: false
                    }
                };

                msalInstance = new msal.PublicClientApplication(msalConfig);
                return true;
            } catch (error) {
                console.error("Error initializing MSAL:", error);
                return false;
            }
        }

        // Sign in function
        async function signIn() {
            if (!msalInstance) {
                showStatus("Please configure Azure B2C settings first", "error");
                return;
            }

            try {
                showStatus("Redirecting to Azure B2C login...", "info");
                
                const loginRequest = {
                    scopes: B2C_CONFIG.scopes,
                    extraQueryParameters: {
                        p: B2C_CONFIG.signInSignUpPolicyName
                    },
                    prompt: "select_account"
                };

                await msalInstance.loginRedirect(loginRequest);
                
            } catch (error) {
                console.error("Login error:", error);
                showStatus(`Login failed: ${error.message}`, "error");
            }
        }

        // Sign out function
        async function signOut() {
            if (!msalInstance) return;

            try {
                const logoutRequest = {
                    postLogoutRedirectUri: B2C_CONFIG.redirectUri,
                    mainWindowRedirectUri: B2C_CONFIG.redirectUri
                };

                await msalInstance.logoutPopup(logoutRequest);
                currentAccount = null;
                render();
            } catch (error) {
                console.error("Logout error:", error);
                await msalInstance.logoutRedirect(logoutRequest);
            }
        }

        // API Functions
        async function checkUserStatus(email) {
            try {
                const response = await fetch('/api/checkuserstatus', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                if (response.ok) {
                    return await response.json();
                }
                return null;
            } catch (error) {
                console.error('Error checking user status:', error);
                return null;
            }
        }

        async function getPendingUsers(isAdmin) {
            try {
                const response = await fetch('/api/getpendingusers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ isAdmin })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return data.users || [];
                }
                return [];
            } catch (error) {
                console.error('Error getting pending users:', error);
                return [];
            }
        }

        async function getLessons() {
            try {
                const response = await fetch('/api/lessons');
                if (response.ok) {
                    const data = await response.json();
                    return data.lessons || [];
                }
                return [];
            } catch (error) {
                console.error('Error getting lessons:', error);
                return [];
            }
        }

        // Handle auth response
        async function handleAuthResponse(response) {
            if (response && response.account) {
                currentAccount = response.account;
                
                const email = response.account.username || response.account.idTokenClaims?.emails?.[0];
                const name = response.account.name || response.account.idTokenClaims?.name || '';
                
                console.log("User logged in:", email);
                
                const userStatus = await checkUserStatus(email);
                console.log("User status:", userStatus);
                
                userIsAdmin = response.account.idTokenClaims?.roles?.includes('isAdmin') || false;
                userApprovalStatus = userStatus?.status || 'approved';
                userHasSubscription = userStatus?.hasSubscription || false;
                
                render();
            }
        }

        // Check existing login
        async function checkExistingLogin() {
            if (!msalInstance) return;

            try {
                const accounts = msalInstance.getAllAccounts();
                if (accounts.length > 0) {
                    currentAccount = accounts[0];
                    
                    try {
                        const response = await msalInstance.acquireTokenSilent({
                            scopes: B2C_CONFIG.scopes,
                            account: accounts[0]
                        });
                        
                        if (response.accessToken) {
                            console.log("User already logged in");
                            await handleAuthResponse({ account: accounts[0] });
                        }
                    } catch (error) {
                        currentAccount = null;
                        render();
                    }
                }
            } catch (error) {
                console.error("Error checking existing login:", error);
            }
        }

        // Show status message
        function showStatus(message, type = "info") {
            statusMessage = message;
            statusType = type;
            render();
        }

        // Process user approval
        async function processUser(email, action) {
            alert(`Processing ${action} for ${email}`);
            pendingUsers = pendingUsers.filter(u => u.email !== email);
            render();
        }

        // Switch view
        function switchView(view) {
            currentView = view;
            render();
        }

        // View lesson
        function viewLesson(lessonId) {
            alert(`Viewing lesson ${lessonId}`);
        }

        // Render functions
        function renderLogin() {
            return `
                <div class="auth-container fade-in">
                    <h2>Tutor Portal Login</h2>
                    ${statusMessage ? `
                        <div class="auth-status ${statusType}">
                            ${statusMessage}
                            ${statusType === 'info' ? '<span class="loading"></span>' : ''}
                        </div>
                    ` : ''}
                    <button class="btn" onclick="signIn()" style="width: 100%;">
                        Sign In with Azure B2C
                    </button>
                    <p style="text-align: center; margin-top: 20px; color: #718096; font-size: 14px;">
                        New users will sign up through the same button above
                    </p>
                </div>
            `;
        }

        async function renderDashboard() {
            const username = currentAccount?.username || currentAccount?.idTokenClaims?.emails?.[0] || "User";
            const displayName = currentAccount?.name || currentAccount?.idTokenClaims?.name || username;
            
            if (userIsAdmin && pendingUsers.length === 0) {
                pendingUsers = await getPendingUsers(true);
            }
            
            if (lessons.length === 0) {
                lessons = await getLessons();
            }
            
            let html = '<div class="container">';
            
            // Header
            html += `
                <div class="header">
                    <div class="logo">Tutor Portal</div>
                    <div class="user-info">
                        <span class="subscription-badge ${userHasSubscription ? '' : 'inactive'}">
                            ${userHasSubscription ? 'Active' : userApprovalStatus === 'pending' ? 'Pending' : 'No Subscription'}
                        </span>
                        <span>Welcome, ${displayName}</span>
                        <button class="btn btn-secondary" onclick="signOut()">Logout</button>
                    </div>
                </div>
            `;
            
            // Admin panel
            if (userIsAdmin && pendingUsers.length > 0) {
                html += `
                    <div class="admin-panel">
                        <h3 style="color: #f9844a;">Pending Approvals (${pendingUsers.length})</h3>
                        ${pendingUsers.map(user => `
                            <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background: white; border-radius: 5px; margin-top: 10px;">
                                <div>${user.email}</div>
                                <div>
                                    <button class="btn" style="background: #48bb78; margin-right: 5px;" onclick="processUser('${user.email}', 'approve')">Approve</button>
                                    <button class="btn" style="background: #f56565;" onclick="processUser('${user.email}', 'reject')">Reject</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            // Main content
            if (userApprovalStatus === 'pending') {
                html += `
                    <div style="background: #fff5f5; border: 2px solid #feb2b2; border-radius: 10px; padding: 30px; text-align: center;">
                        <h2 style="color: #c53030;">Account Pending Approval</h2>
                        <p style="color: #742a2a;">Your account is being reviewed by an administrator.</p>
                    </div>
                `;
            } else {
                html += `
                    <div class="dashboard">
                        <div class="sidebar">
                            <h3>Navigation</h3>
                            <div class="nav-item ${currentView === 'lessons' ? 'active' : ''}" onclick="switchView('lessons')">Lesson Plans</div>
                            ${userIsAdmin ? '<div class="nav-item" onclick="switchView(\'manage\')">Manage Lessons</div>' : ''}
                        </div>
                        <div class="content-area">
                            <div class="watermark">PROTECTED</div>
                            <div class="content-wrapper">
                                <h2>Lesson Plans</h2>
                                ${lessons.length > 0 ? `
                                    <div class="lesson-grid">
                                        ${lessons.map(lesson => `
                                            <div class="lesson-card" onclick="viewLesson('${lesson.id}')">
                                                <h4>${lesson.title}</h4>
                                                <p>${lesson.subject}</p>
                                                <div class="lesson-meta">
                                                    <span>View</span>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : '<p>No lessons available yet.</p>'}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            return html;
        }

        function render() {
            const app = document.getElementById('app');
            
            if (!currentAccount) {
                app.innerHTML = renderLogin();
            } else {
                renderDashboard().then(html => {
                    app.innerHTML = html;
                }).catch(error => {
                    console.error("Render error:", error);
                    app.innerHTML = '<div class="container"><h2>Error loading dashboard</h2></div>';
                });
            }
        }

        // Initialize on load
        window.addEventListener('load', async () => {
            if (initializeMSAL()) {
                console.log("MSAL initialized");
                
                try {
                    const response = await msalInstance.handleRedirectPromise();
                    if (response && response.account) {
                        await handleAuthResponse(response);
                    } else {
                        await checkExistingLogin();
                    }
                } catch (error) {
                    console.error("Error handling redirect:", error);
                }
            }
            
            render();
        });

        // Prevent right-click
        document.addEventListener('contextmenu', e => {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
