<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Portal - Private Tuition Platform</title>
    
    <!-- MSAL Browser Library for Azure B2C Authentication -->
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Prevent printing */
        @media print {
            body { display: none !important; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .subscription-badge {
            background: #48bb78;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .subscription-badge.inactive {
            background: #f56565;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #718096;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .auth-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 450px;
            margin: 100px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .auth-container h2 {
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
        }

        .auth-status {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .auth-status.error {
            background: #fed7d7;
            border-color: #fc8181;
            color: #742a2a;
        }

        .auth-status.success {
            background: #c6f6d5;
            border-color: #9ae6b4;
            color: #22543d;
        }

        .auth-status.info {
            background: #e6f7ff;
            border-color: #91d5ff;
            color: #003a8c;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .sidebar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .sidebar h3 {
            color: #2d3748;
            margin-bottom: 20px;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #4a5568;
        }

        .nav-item:hover {
            background: #f7fafc;
            color: #667eea;
            transform: translateX(5px);
        }

        .nav-item.active {
            background: #667eea;
            color: white;
        }

        .content-area {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }

        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .lesson-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: white;
        }

        .lesson-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-3px);
            border-color: #667eea;
        }

        .config-section {
            background: #fffaf0;
            border: 2px solid #feb2b2;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .config-section h3 {
            color: #c53030;
            margin-bottom: 15px;
        }

        .config-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .config-form input {
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
        }

        .config-form label {
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 80px;
            color: rgba(102, 126, 234, 0.05);
            font-weight: bold;
            pointer-events: none;
            z-index: 0;
            user-select: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;" onselectstart="return false;">
    <div id="app"></div>

    <script>
        // ============================================
        // AZURE B2C CONFIGURATION
        // ============================================
        
        // Azure B2C Configuration for brightstars11plus
        const B2C_CONFIG = {
            // Your B2C tenant name
            tenantName: "brightstars11plus",
            
            // Your tenant ID (GUID from the OpenID configuration)
            tenantId: "d96d2f4e-d080-4c2f-90e1-cce96e64b6ba",
            
            // Your Application (client) ID from Azure B2C app registration
            clientId: "a4f6894b-e8f4-4102-a777-63d749372a6b",
            
            // Your User Flow name (new CIAM format)
            signInSignUpPolicyName: "SignUpSignIn",
            
            // Redirect URI (must match what's registered in Azure)
            redirectUri: window.location.origin,
            
            // Scopes
            scopes: ["openid", "profile"],
            
            // Cache location
            cacheLocation: "sessionStorage",
            
            // Configuration is now set!
            isConfigured: true
        };

        // Build authority URL - new CIAM format uses tenant GUID
        const getAuthority = () => {
            // Use the tenant GUID format from the OpenID configuration
            return `https://${B2C_CONFIG.tenantName}.ciamlogin.com/${B2C_CONFIG.tenantId}`;
        };

        // ============================================
        // MSAL (Microsoft Authentication Library) Setup
        // ============================================
        
        let msalInstance = null;
        let currentAccount = null;

        // Initialize MSAL
        function initializeMSAL() {
            if (!B2C_CONFIG.isConfigured) {
                console.log("B2C not configured yet");
                return false;
            }

            try {
                const msalConfig = {
                    auth: {
                        clientId: B2C_CONFIG.clientId,
                        authority: getAuthority(),
                        knownAuthorities: [`${B2C_CONFIG.tenantName}.ciamlogin.com`],
                        redirectUri: B2C_CONFIG.redirectUri,
                        postLogoutRedirectUri: B2C_CONFIG.redirectUri,
                        navigateToLoginRequestUrl: false
                    },
                    cache: {
                        cacheLocation: B2C_CONFIG.cacheLocation,
                        storeAuthStateInCookie: false
                    },
                    system: {
                        loggerOptions: {
                            loggerCallback: (level, message, containsPii) => {
                                if (containsPii) return;
                                console.log(message);
                            },
                            logLevel: msal.LogLevel.Info,
                            piiLoggingEnabled: false
                        }
                    }
                };

                msalInstance = new msal.PublicClientApplication(msalConfig);
                return true;
            } catch (error) {
                console.error("Error initializing MSAL:", error);
                return false;
            }
        }

        // ============================================
        // API FUNCTIONS
        // ============================================
        
        async function checkUserStatus(email) {
            try {
                const response = await fetch('/api/CheckUserStatus', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                if (response.ok) {
                    return await response.json();
                }
                return null;
            } catch (error) {
                console.error('Error checking user status:', error);
                return null;
            }
        }
        
        async function notifyNewSignup(email, name) {
            try {
                const response = await fetch('/api/OnUserSignUp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, name })
                });
                
                if (response.ok) {
                    console.log('Admin notified of new signup');
                }
            } catch (error) {
                console.error('Error notifying signup:', error);
            }
        }
        
        async function getPendingUsers(isAdmin) {
            try {
                const response = await fetch('/api/GetPendingUsers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ isAdmin })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return data.users || [];
                }
                return [];
            } catch (error) {
                console.error('Error getting pending users:', error);
                return [];
            }
        }
        
        async function approveRejectUser(email, action, adminEmail, isAdmin) {
            try {
                const response = await fetch('/api/ApproveUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email, 
                        action, 
                        adminEmail,
                        isAdmin 
                    })
                });
                
                if (response.ok) {
                    return await response.json();
                }
                return null;
            } catch (error) {
                console.error('Error processing user:', error);
                return null;
            }
        }

        // ============================================
        // AUTHENTICATION FUNCTIONS
        // ============================================
        
        async function signIn() {
            if (!msalInstance) {
                showStatus("Please configure Azure B2C settings first", "error");
                return;
            }

            try {
                showStatus("Redirecting to Azure B2C login...", "info");
                
                const loginRequest = {
                    scopes: B2C_CONFIG.scopes,
                    // For CIAM, we need to specify the user flow in the request
                    extraQueryParameters: {
                        p: B2C_CONFIG.signInSignUpPolicyName
                    },
                    // Add prompt to ensure proper redirect
                    prompt: "select_account"
                };

                // Use redirect instead of popup for more reliable behavior
                await msalInstance.loginRedirect(loginRequest);
                
            } catch (error) {
                console.error("Login error:", error);
                showStatus(`Login failed: ${error.message}`, "error");
            }
        }

        async function signOut() {
            if (!msalInstance) return;

            try {
                const logoutRequest = {
                    postLogoutRedirectUri: B2C_CONFIG.redirectUri,
                    mainWindowRedirectUri: B2C_CONFIG.redirectUri
                };

                await msalInstance.logoutPopup(logoutRequest);
                currentAccount = null;
                render();
            } catch (error) {
                console.error("Logout error:", error);
                // Fallback to redirect
                await msalInstance.logoutRedirect(logoutRequest);
            }
        }

        async function handleAuthResponse(response) {
            if (response && response.account) {
                currentAccount = response.account;
                
                // Check if this is a new user (first time signing in)
                const email = response.account.username || response.account.idTokenClaims?.emails?.[0];
                const name = response.account.name || response.account.idTokenClaims?.name || '';
                
                console.log("User logged in:", email);
                console.log("Checking user status...");
                
                // Check user status in our database
                const userStatus = await checkUserStatus(email);
                console.log("User status:", userStatus);
                
                if (userStatus) {
                    if (userStatus.status === 'pending') {
                        // New user - notify admin
                        await notifyNewSignup(email, name);
                        showStatus('Your account is pending approval. You will receive an email once approved.', 'info');
                    } else if (userStatus.status === 'approved') {
                        showStatus(`Successfully logged in as ${email}`, 'success');
                    } else if (userStatus.status === 'rejected') {
                        showStatus('Your account application was not approved. Please contact support.', 'error');
                        setTimeout(() => {
                            signOut();
                        }, 3000);
                        return;
                    }
                } else {
                    // If API is not working, still allow login
                    console.log("Could not check user status - API may not be deployed");
                    showStatus(`Logged in as ${email}`, 'success');
                }
                
                // Check if user is admin from B2C claims
                console.log("Token claims:", response.account.idTokenClaims);
                userIsAdmin = response.account.idTokenClaims?.extension_isAdmin === true || 
                              response.account.idTokenClaims?.isAdmin === true;
                userApprovalStatus = userStatus?.status || 'approved'; // Default to approved if API not working
                userHasSubscription = userStatus?.hasSubscription || false;
                
                setTimeout(() => {
                    render();
                }, 1500);
            }
        }

        // Check if user is already logged in
        async function checkExistingLogin() {
            if (!msalInstance) return;

            try {
                const accounts = msalInstance.getAllAccounts();
                if (accounts.length > 0) {
                    currentAccount = accounts[0];
                    
                    // Try to get token silently to validate session
                    try {
                        const response = await msalInstance.acquireTokenSilent({
                            scopes: B2C_CONFIG.scopes,
                            account: accounts[0]
                        });
                        
                        if (response.accessToken) {
                            console.log("User already logged in:", accounts[0].username);
                            // Set up user state
                            await handleAuthResponse({ account: accounts[0] });
                        }
                    } catch (error) {
                        // Session expired, need to login again
                        currentAccount = null;
                        render();
                    }
                }
            } catch (error) {
                console.error("Error checking existing login:", error);
            }
        }

        // ============================================
        // UI FUNCTIONS
        // ============================================
        
        let statusMessage = "";
        let statusType = "";
        let userIsAdmin = false;
        let userApprovalStatus = 'pending';
        let userHasSubscription = false;
        let pendingUsers = [];

        function showStatus(message, type = "info") {
            statusMessage = message;
            statusType = type;
            render();
        }

        function render() {
            const app = document.getElementById('app');
            
            if (!B2C_CONFIG.isConfigured) {
                app.innerHTML = renderConfiguration();
            } else if (!currentAccount) {
                app.innerHTML = renderLogin();
            } else {
                // Use async rendering for dashboard, but handle errors
                renderDashboard().then(html => {
                    app.innerHTML = html;
                }).catch(error => {
                    console.error("Error rendering dashboard:", error);
                    // Fallback to simple dashboard
                    app.innerHTML = renderSimpleDashboard();
                });
            }
        }
        
        function renderSimpleDashboard() {
            const username = currentAccount?.username || currentAccount?.idTokenClaims?.emails?.[0] || "User";
            const displayName = currentAccount?.name || currentAccount?.idTokenClaims?.name || username;
            
            return `
                <div class="container">
                    <div class="header">
                        <div class="logo">Tutor Portal</div>
                        <div class="user-info">
                            <span>Welcome, ${displayName}</span>
                            <button class="btn btn-secondary" onclick="signOut()">Logout</button>
                        </div>
                    </div>
                    
                    <div style="background: white; border-radius: 10px; padding: 30px; margin-top: 20px;">
                        <h2>Welcome to Tutor Portal</h2>
                        <p>You are successfully logged in!</p>
                        <p style="margin-top: 20px; color: #718096;">
                            <strong>Debug Info:</strong><br>
                            Email: ${username}<br>
                            Admin Status: ${userIsAdmin ? 'Yes' : 'No'}<br>
                            Approval Status: ${userApprovalStatus}<br>
                            API Connected: <span id="api-status">Checking...</span>
                        </p>
                    </div>
                </div>
            `;
        }
        
        // Add function to handle user approval/rejection
        async function processUser(email, action) {
            const adminEmail = currentAccount?.username || currentAccount?.idTokenClaims?.emails?.[0];
            const result = await approveRejectUser(email, action, adminEmail, userIsAdmin);
            
            if (result && result.success) {
                alert(`User ${action}d successfully! They will receive an email notification.`);
                // Remove user from pending list
                pendingUsers = pendingUsers.filter(u => u.email !== email);
                render();
            } else {
                alert(`Failed to ${action} user. Please try again.`);
            }
        }

        function renderConfiguration() {
            return `
                <div class="auth-container fade-in">
                    <h2>Configure Azure B2C</h2>
                    
                    <div class="config-section">
                        <h3>⚠️ Configuration Required</h3>
                        <p style="margin-bottom: 20px; color: #4a5568;">
                            Please enter your Azure B2C configuration details. You can find these in the Azure Portal.
                        </p>
                        
                        <div class="config-form">
                            <label for="tenantName">B2C Tenant Name (without .onmicrosoft.com)</label>
                            <input type="text" id="tenantName" placeholder="e.g., tutorportaltenant" value="${B2C_CONFIG.tenantName !== 'YOUR_TENANT_NAME' ? B2C_CONFIG.tenantName : ''}">
                            
                            <label for="clientId">Application (Client) ID</label>
                            <input type="text" id="clientId" placeholder="e.g., 12345678-1234-1234-1234-123456789012" value="${B2C_CONFIG.clientId !== 'YOUR_CLIENT_ID' ? B2C_CONFIG.clientId : ''}">
                            
                            <label for="userFlow">User Flow Name</label>
                            <input type="text" id="userFlow" placeholder="e.g., B2C_1_SignUpSignIn" value="${B2C_CONFIG.signInSignUpPolicyName}">
                            
                            <button class="btn" onclick="saveConfiguration()">Save Configuration</button>
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px; padding: 15px; background: #f7fafc; border-radius: 5px;">
                        <h4 style="color: #2d3748; margin-bottom: 10px;">📋 Setup Checklist:</h4>
                        <ol style="margin-left: 20px; color: #4a5568; line-height: 1.8;">
                            <li>Created Azure B2C tenant</li>
                            <li>Created "Sign up and sign in" user flow</li>
                            <li>Registered application as "Single-page application"</li>
                            <li>Added redirect URI: <code>${window.location.origin}</code></li>
                            <li>Copied Client ID and Tenant Name</li>
                        </ol>
                    </div>
                </div>
            `;
        }

        function renderLogin() {
            return `
                <div class="auth-container fade-in">
                    <h2>Tutor Portal Login</h2>
                    
                    ${statusMessage ? `
                        <div class="auth-status ${statusType}">
                            ${statusMessage}
                            ${statusType === 'info' ? '<span class="loading"></span>' : ''}
                        </div>
                    ` : ''}
                    
                    <button class="btn" onclick="signIn()" style="width: 100%; margin-bottom: 15px;">
                        Sign In with Azure B2C
                    </button>
                    
                    <p style="text-align: center; color: #718096; font-size: 14px;">
                        New users will sign up through the same button above
                    </p>
                    
                    <div style="margin-top: 30px; padding: 15px; background: #f7fafc; border-radius: 5px;">
                        <h4 style="color: #2d3748; margin-bottom: 10px;">ℹ️ Authentication Status</h4>
                        <p style="color: #4a5568; font-size: 14px; line-height: 1.6;">
                            ${msalInstance ? '✅ MSAL initialized successfully' : '❌ MSAL not initialized'}<br>
                            Authority: <code style="font-size: 12px;">${getAuthority()}</code><br>
                            Redirect URI: <code style="font-size: 12px;">${B2C_CONFIG.redirectUri}</code>
                        </p>
                    </div>
                </div>
            `;
        }

        async function renderDashboard() {
            const username = currentAccount?.username || currentAccount?.idTokenClaims?.emails?.[0] || "User";
            const displayName = currentAccount?.name || currentAccount?.idTokenClaims?.name || username;
            
            // Load pending users if admin
            if (userIsAdmin && pendingUsers.length === 0) {
                pendingUsers = await getPendingUsers(true);
            }
            
            return `
                <div class="container">
                    <div class="header">
                        <div class="logo">Tutor Portal</div>
                        <div class="user-info">
                            ${userApprovalStatus === 'approved' ? 
                                `<span class="subscription-badge ${userHasSubscription ? '' : 'inactive'}">
                                    ${userHasSubscription ? 'Active Subscription' : 'No Subscription'}
                                </span>` : 
                                `<span class="subscription-badge inactive">
                                    ${userApprovalStatus === 'pending' ? 'Pending Approval' : 'Not Approved'}
                                </span>`
                            }
                            <span>Welcome, ${displayName}</span>
                            <button class="btn btn-secondary" onclick="signOut()">Logout</button>
                        </div>
                    </div>

                    ${userIsAdmin && pendingUsers.length > 0 ? `
                        <div class="admin-panel fade-in" style="background: #fef5e7; border: 1px solid #f9c74f; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
                            <h3 style="color: #f9844a; margin-bottom: 15px;">Admin Panel - Pending User Approvals (${pendingUsers.length})</h3>
                            <div class="pending-users" style="display: flex; flex-direction: column; gap: 10px;">
                                ${pendingUsers.map(user => `
                                    <div class="user-item" style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background: white; border-radius: 5px;">
                                        <div>
                                            <strong>${user.name || 'No name'}</strong> - ${user.email}
                                            <small style="margin-left: 10px; color: #718096;">Applied: ${new Date(user.signupDate).toLocaleDateString()}</small>
                                        </div>
                                        <div class="user-actions" style="display: flex; gap: 10px;">
                                            <button class="btn" style="background: #48bb78; padding: 5px 15px; font-size: 14px;" 
                                                onclick="processUser('${user.email}', 'approve')">Approve</button>
                                            <button class="btn" style="background: #f56565; padding: 5px 15px; font-size: 14px;" 
                                                onclick="processUser('${user.email}', 'reject')">Reject</button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    ${userApprovalStatus === 'pending' ? `
                        <div style="background: #fff5f5; border: 2px solid #feb2b2; border-radius: 10px; padding: 30px; text-align: center; margin-bottom: 20px;">
                            <h2 style="color: #c53030; margin-bottom: 15px;">Account Pending Approval</h2>
                            <p style="color: #742a2a; font-size: 18px;">Your account is currently being reviewed by an administrator.</p>
                            <p style="color: #742a2a;">You will receive an email once your account has been approved.</p>
                        </div>
                    ` : ''}

                    ${userApprovalStatus === 'approved' ? `
                        <div class="dashboard">
                            <div class="sidebar">
                                <h3>Navigation</h3>
                                <div class="nav-item active">Lesson Plans</div>
                                <div class="nav-item">Resources</div>
                                <div class="nav-item">Schedule</div>
                                <div class="nav-item">Students</div>
                                ${userIsAdmin ? '<div class="nav-item">Admin Settings</div>' : ''}
                            </div>

                            <div class="content-area">
                                <div class="watermark">PROTECTED</div>
                                <div class="content-wrapper">
                                    <h2>Lesson Plans</h2>
                                    ${userHasSubscription ? `
                                        <p style="color: #4a5568; margin-top: 20px;">Content will be available here once you have an active subscription.</p>
                                    ` : `
                                        <div style="text-align: center; padding: 60px 20px; color: #718096;">
                                            <h3 style="color: #4a5568; margin-bottom: 20px;">Subscribe to Access Content</h3>
                                            <p>Get unlimited access to all lesson plans and teaching resources</p>
                                            <button class="btn" onclick="alert('Stripe integration coming next!')" style="margin-top: 20px;">
                                                Start Subscription - £9.99/month
                                            </button>
                                        </div>
                                    `}
                                </div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function saveConfiguration() {
            const tenantName = document.getElementById('tenantName').value.trim();
            const clientId = document.getElementById('clientId').value.trim();
            const userFlow = document.getElementById('userFlow').value.trim();
            
            if (!tenantName || !clientId || !userFlow) {
                showStatus("Please fill in all configuration fields", "error");
                return;
            }
            
            // Update configuration
            B2C_CONFIG.tenantName = tenantName;
            B2C_CONFIG.clientId = clientId;
            B2C_CONFIG.signInSignUpPolicyName = userFlow;
            B2C_CONFIG.isConfigured = true;
            
            // No need to save to localStorage anymore since we're using hardcoded values
            
            // Initialize MSAL with new config
            if (initializeMSAL()) {
                showStatus("Configuration saved successfully! Initializing authentication...", "success");
                setTimeout(() => {
                    checkExistingLogin();
                    render();
                }, 1500);
            } else {
                showStatus("Error initializing authentication. Please check your configuration.", "error");
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        
        // We're not loading from localStorage anymore since config is hardcoded

        // Initialize app when page loads
        window.addEventListener('load', async () => {
            // Prevent print shortcuts
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && (e.key === 'p' || e.key === 's')) {
                    e.preventDefault();
                    alert('Printing and saving are disabled for content protection.');
                    return false;
                }
            });

            // Clear any old saved configuration to use the hardcoded values
            localStorage.removeItem('b2cConfig');
            
            // Initialize MSAL with the hardcoded configuration
            console.log("Initializing MSAL with configuration:", B2C_CONFIG);
            if (initializeMSAL()) {
                console.log("MSAL initialized successfully");
                
                // IMPORTANT: Handle redirect FIRST before any rendering
                try {
                    const response = await msalInstance.handleRedirectPromise();
                    console.log("Redirect response:", response);
                    
                    if (response && response.account) {
                        // Coming back from a redirect login
                        await handleAuthResponse(response);
                    } else {
                        // Not coming from redirect, check for existing login
                        await checkExistingLogin();
                    }
                } catch (error) {
                    console.error("Error handling redirect:", error);
                }
            } else {
                console.error("Failed to initialize MSAL");
            }
            
            // Initial render
            render();
        });

        // Prevent context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
    </script>
</body>
