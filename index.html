<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Stars Education - 11+ Learning Platform</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⭐</text></svg>">
    
    <!-- MSAL Browser Library for Azure B2C Authentication -->
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
    
    <!-- Stripe.js Library -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- Google Fonts for playful typography -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Playful color palette inspired by PDF */
            --primary-purple: #8B5FBF;
            --bright-orange: #FF9B47;
            --sunny-yellow: #FFD93D;
            --grass-green: #6BCF7F;
            --sky-blue: #4ECDC4;
            --coral-pink: #FF6B9D;
            --soft-lavender: #C8A8E9;
            
            /* Functional colors */
            --text-dark: #2D3748;
            --text-medium: #4A5568;
            --text-light: #718096;
            --bg-light: #F7FAFC;
            --white: #FFFFFF;
            --shadow: rgba(0,0,0,0.1);
            --shadow-hover: rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--soft-lavender) 0%, var(--sky-blue) 50%, var(--sunny-yellow) 100%);
            min-height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Prevent printing */
        @media print {
            body { display: none !important; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--white);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }

        .logo-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: contain;
        }

        .logo-banner {
            height: 80px;
            object-fit: contain;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        .subscription-badge {
            background: linear-gradient(135deg, var(--grass-green), #52C41A);
            color: var(--white);
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(107, 207, 127, 0.3);
            position: relative;
        }

        .subscription-badge.inactive {
            background: linear-gradient(135deg, var(--coral-pink), #FF4D4F);
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
        }

        .subscription-badge::before {
            content: '✨';
            margin-right: 6px;
        }

        /* Cloud-style buttons */
        .btn {
            background: linear-gradient(135deg, var(--primary-purple), #9c6fd4);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(139, 95, 191, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 95, 191, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--text-medium), #2D3748);
            box-shadow: 0 4px 15px rgba(74, 85, 104, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(74, 85, 104, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--coral-pink), #FF4D4F);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--grass-green), #52C41A);
            box-shadow: 0 4px 15px rgba(107, 207, 127, 0.3);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        /* Club Selection Screen */
        .club-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            gap: 40px;
        }

        .club-selection-title {
            font-family: 'Fredoka One', cursive;
            font-size: 42px;
            color: var(--primary-purple);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(139, 95, 191, 0.2);
        }

        .club-selection-subtitle {
            font-size: 20px;
            color: var(--text-medium);
            margin-bottom: 40px;
            font-weight: 400;
        }

        .club-boxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            width: 100%;
            max-width: 900px;
        }

        .club-box {
            background: var(--white);
            padding: 40px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 40px var(--shadow);
            position: relative;
            overflow: hidden;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .club-box:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 60px var(--shadow-hover);
        }

        .club-box.year4 {
            background: linear-gradient(135deg, rgba(255, 155, 71, 0.1), rgba(255, 217, 61, 0.1));
            border: 3px solid rgba(255, 155, 71, 0.3);
        }

        .club-box.year4::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--bright-orange), transparent);
            opacity: 0.2;
            border-radius: 50%;
        }

        .club-box.year5 {
            background: linear-gradient(135deg, rgba(107, 207, 127, 0.1), rgba(78, 205, 196, 0.1));
            border: 3px solid rgba(107, 207, 127, 0.3);
        }

        .club-box.year5::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--grass-green), transparent);
            opacity: 0.2;
            border-radius: 50%;
        }

        .club-icon {
            font-size: 64px;
            margin-bottom: 20px;
            filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.1));
        }

        .club-box.year4 .club-icon {
            color: var(--bright-orange);
        }

        .club-box.year5 .club-icon {
            color: var(--grass-green);
        }

        .club-title {
            font-family: 'Fredoka One', cursive;
            font-size: 28px;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        .club-subtitle {
            font-size: 18px;
            color: var(--text-medium);
            font-weight: 600;
            margin-bottom: 16px;
        }

        .club-description {
            font-size: 16px;
            color: var(--text-light);
            line-height: 1.5;
        }

        /* Dashboard with new navigation */
        .dashboard {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .sidebar {
            background: var(--white);
            border-radius: 25px;
            padding: 30px 0;
            height: fit-content;
            box-shadow: 0 15px 40px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(135deg, var(--soft-lavender), var(--sky-blue));
            opacity: 0.1;
            pointer-events: none;
        }

        .sidebar-header {
            padding: 0 30px 20px;
            border-bottom: 2px solid var(--bg-light);
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .sidebar-title {
            font-family: 'Fredoka One', cursive;
            font-size: 24px;
            color: var(--primary-purple);
            margin-bottom: 8px;
        }

        .sidebar-subtitle {
            font-size: 14px;
            color: var(--text-light);
            font-weight: 500;
        }

        .back-to-clubs {
    background: linear-gradient(135deg, var(--text-light), var(--text-medium));
    color: var(--white);
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
    margin-bottom: 20px;
    margin-left: 30px;
    transition: all 0.3s ease;
    position: relative;
    z-index: 1000;
    pointer-events: auto;
}

        .back-to-clubs:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 85, 104, 0.3);
        }

        .nav-section {
            margin-bottom: 25px;
        }

        .nav-section-title {
            font-family: 'Fredoka One', cursive;
            font-size: 16px;
            color: var(--text-medium);
            padding: 0 30px 10px;
            margin-bottom: 10px;
        }

        .nav-item {
            padding: 16px 30px;
            margin: 0;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-medium);
            font-weight: 500;
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item:hover {
            background: linear-gradient(90deg, rgba(139, 95, 191, 0.1), transparent);
            color: var(--primary-purple);
            padding-left: 40px;
        }

        .nav-item.active {
            background: linear-gradient(90deg, var(--primary-purple), rgba(139, 95, 191, 0.8));
            color: var(--white);
            box-shadow: 0 4px 15px rgba(139, 95, 191, 0.3);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 15px solid var(--primary-purple);
        }

        .nav-item-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .content-area {
            background: var(--white);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 40px var(--shadow);
            position: relative;
            min-height: 500px;
            overflow: hidden;
        }

        .content-area::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--sunny-yellow) 0%, transparent 70%);
            opacity: 0.05;
            border-radius: 50%;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .content-title {
            font-family: 'Fredoka One', cursive;
            font-size: 36px;
            color: var(--primary-purple);
            margin-bottom: 8px;
        }

        .content-subtitle {
            font-size: 16px;
            color: var(--text-light);
            font-weight: 400;
        }

        /* Cloud-style content cards */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            position: relative;
            z-index: 2;
        }

        .content-card {
            background: var(--white);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            min-height: 280px;
        }
        
        .content-card.enhanced {
            min-height: 320px;
            padding: 30px;
        }
        
        .content-card.preview {
            cursor: default;
            min-height: auto;
            padding: 20px;
        }

        .content-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 35px var(--shadow-hover);
            border-color: var(--primary-purple);
        }

        .content-card.maths {
            border-left: 5px solid var(--bright-orange);
        }

        .content-card.english {
            border-left: 5px solid var(--grass-green);
        }

        .content-card.resources {
            border-left: 5px solid var(--sky-blue);
        }

        .content-card.planning {
            border-left: 5px solid var(--coral-pink);
        }

        .card-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }

        .content-card.maths .card-icon {
            color: var(--bright-orange);
        }

        .content-card.english .card-icon {
            color: var(--grass-green);
        }

        .content-card.resources .card-icon {
            color: var(--sky-blue);
        }

        .content-card.planning .card-icon {
            color: var(--coral-pink);
        }

        .card-title {
            font-family: 'Fredoka One', cursive;
            font-size: 22px;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        .card-description {
            font-size: 14px;
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .card-meta {
            font-size: 12px;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-meta span {
            background: rgba(0, 0, 0, 0.05);
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 500;
        }

        .card-actions {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            gap: 10px;
        }
        
        /* Enhanced Content Preview Styles */
        .content-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .content-preview-card {
            background: var(--white);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 15px var(--shadow);
            border-left: 4px solid var(--primary-purple);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .content-preview-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-hover);
        }
        
        .preview-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .preview-icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background-light);
            border-radius: 12px;
        }
        
        .preview-title {
            font-family: 'Fredoka One', cursive;
            font-size: 16px;
            color: var(--text-dark);
            margin: 0;
        }
        
        .preview-subtitle {
            font-size: 12px;
            color: var(--text-light);
            margin: 0;
        }
        
        .preview-content {
            margin-bottom: 15px;
        }
        
        .preview-description {
            font-size: 13px;
            color: var(--text-light);
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .preview-metadata {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .metadata-tag {
            background: var(--background-light);
            color: var(--text-light);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .preview-actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }
        
        .btn-xs {
            padding: 6px 12px;
            font-size: 11px;
            border-radius: 8px;
        }
        
        /* Enhanced Upload Areas */
        .enhanced-upload-section {
            margin-top: 30px;
            padding: 25px;
            background: var(--background-light);
            border-radius: 16px;
            border: 2px dashed var(--border-light);
        }
        
        .upload-section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .upload-section-icon {
            font-size: 32px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 4px 15px var(--shadow);
        }
        
        .upload-section-info h3 {
            font-family: 'Fredoka One', cursive;
            font-size: 20px;
            color: var(--text-dark);
            margin: 0 0 5px 0;
        }
        
        .upload-section-info p {
            font-size: 14px;
            color: var(--text-light);
            margin: 0;
        }
        
        .upload-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-item {
            background: var(--white);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 10px var(--shadow);
        }
        
        .stat-number {
            font-family: 'Fredoka One', cursive;
            font-size: 24px;
            color: var(--primary-purple);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 11px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 10px;
            min-width: auto;
        }

        /* Coming Soon overlay */
        .coming-soon {
            text-align: center;
            padding: 80px 20px;
            position: relative;
        }

        .coming-soon-icon {
            font-size: 64px;
            color: var(--primary-purple);
            margin-bottom: 20px;
        }

        .coming-soon h3 {
            font-family: 'Fredoka One', cursive;
            font-size: 32px;
            color: var(--primary-purple);
            margin-bottom: 15px;
        }

        .coming-soon p {
            font-size: 18px;
            color: var(--text-light);
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Admin bulk upload section */
        .bulk-upload-section {
            background: linear-gradient(135deg, rgba(255, 155, 71, 0.1), rgba(255, 217, 61, 0.1));
            border: 2px dashed var(--bright-orange);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
        }

        .bulk-upload-section h4 {
            font-family: 'Fredoka One', cursive;
            color: var(--bright-orange);
            font-size: 24px;
            margin-bottom: 15px;
        }

        .bulk-upload-section p {
            color: var(--text-medium);
            margin-bottom: 20px;
        }

        /* Auth styles */
        .auth-container {
            background: var(--white);
            border-radius: 25px;
            padding: 50px;
            max-width: 450px;
            margin: 100px auto;
            box-shadow: 0 20px 60px var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--sunny-yellow) 0%, transparent 70%);
            opacity: 0.1;
            border-radius: 50%;
        }

        .auth-container h2 {
            font-family: 'Fredoka One', cursive;
            color: var(--primary-purple);
            margin-bottom: 30px;
            font-size: 32px;
        }

        .auth-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: contain;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(139, 95, 191, 0.2);
            animation: bounce 2s infinite;
        }

        .auth-status {
            background: var(--bg-light);
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .auth-status.error {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1), rgba(255, 77, 79, 0.1));
            border-color: var(--coral-pink);
            color: #742a2a;
        }

        .auth-status.success {
            background: linear-gradient(135deg, rgba(107, 207, 127, 0.1), rgba(82, 196, 26, 0.1));
            border-color: var(--grass-green);
            color: #22543d;
        }

        .auth-status.info {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.1), rgba(64, 169, 255, 0.1));
            border-color: var(--sky-blue);
            color: #003a8c;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 2;
            }
            
            .club-boxes {
                grid-template-columns: 1fr;
            }
            
            .club-selection-title {
                font-size: 32px;
            }
            
            .content-title {
                font-size: 28px;
            }
        }

        /* Loading animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .bounce {
            animation: bounce 2s infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Hide default elements */
        .hidden {
            display: none;
        }

        /* Loading and Content States */
        .loading-spinner {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: var(--text-light);
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .no-content {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
            background: var(--white);
            border-radius: 12px;
            border: 2px dashed var(--border-light);
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            background: #fff5f5;
            border: 1px solid #fecaca;
            border-radius: 12px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ============================================ */
        /* MICRO-INTERACTIONS & ANIMATIONS */
        /* ============================================ */

        /* Enhanced Loading Animations */
        .loading-spinner-enhanced {
            display: inline-block;
            width: 32px;
            height: 32px;
            border: 3px solid var(--border-light);
            border-top: 3px solid var(--primary-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
            align-items: center;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-purple);
            animation: loadingDots 1.5s ease-in-out infinite;
        }

        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes loadingDots {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.6;
            }
            40% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Button Micro-Interactions */
        .btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .btn:active {
            transform: translateY(0px) scale(0.98);
            transition: all 0.1s ease;
        }

        .btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Success/Error Feedback Animations */
        .feedback-animation {
            position: relative;
            overflow: hidden;
        }

        .feedback-animation::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .feedback-animation.success::after {
            background: linear-gradient(45deg, transparent, rgba(16, 185, 129, 0.1), transparent);
            opacity: 1;
            animation: successPulse 0.6s ease;
        }

        .feedback-animation.error::after {
            background: linear-gradient(45deg, transparent, rgba(239, 68, 68, 0.1), transparent);
            opacity: 1;
            animation: errorShake 0.6s ease;
        }

        @keyframes successPulse {
            0% { transform: scale(0.95); opacity: 0; }
            50% { transform: scale(1.02); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
            20%, 40%, 60%, 80% { transform: translateX(4px); }
        }

        /* Card Hover Interactions */
        .content-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px var(--shadow-hover);
        }

        .content-card:hover .card-icon {
            transform: scale(1.1) rotate(5deg);
            transition: transform 0.3s ease;
        }

        .content-card:hover .card-title {
            color: var(--primary-purple);
            transition: color 0.3s ease;
        }

        /* Content Preview Card Animations */
        .content-preview-card {
            animation: slideInUp 0.4s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .content-preview-card:nth-child(1) { animation-delay: 0.1s; }
        .content-preview-card:nth-child(2) { animation-delay: 0.2s; }
        .content-preview-card:nth-child(3) { animation-delay: 0.3s; }
        .content-preview-card:nth-child(4) { animation-delay: 0.4s; }
        .content-preview-card:nth-child(5) { animation-delay: 0.5s; }
        .content-preview-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modal Entrance/Exit Animations */
        .modal {
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal:not(.hidden) {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal:not(.hidden) .modal-content {
            transform: scale(1) translateY(0);
        }

        /* File Upload Animations */
        .file-upload-area {
            transition: all 0.3s ease;
            position: relative;
        }

        .file-upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-purple);
            opacity: 0;
            border-radius: 12px;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .file-upload-area.drag-over {
            border-color: var(--primary-purple);
            background: rgba(124, 58, 237, 0.05);
            transform: scale(1.02);
        }

        .file-upload-area.drag-over::before {
            opacity: 0.1;
            animation: uploadPulse 1s ease infinite;
        }

        @keyframes uploadPulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        /* Progress Indicators */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border-light);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-purple), var(--sky-blue));
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: progressShimmer 2s infinite;
        }

        @keyframes progressShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Navigation Link Animations */
        .nav-link {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.4s ease;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link.active {
            animation: activeNavPulse 2s ease infinite;
        }

        @keyframes activeNavPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.4); }
            50% { box-shadow: 0 0 0 8px rgba(124, 58, 237, 0); }
        }

        /* Statistics Animation */

            transition: all 0.3s ease;
        }

        .stat-item:hover .stat-number {
            transform: scale(1.2);
            color: var(--primary-purple);

        /* Form Input Animations */
        .form-group input,
        .form-group select {
            transition: all 0.3s ease;
            position: relative;

        .form-group input:focus,
        .form-group select:focus {
            transform: translateY(-2px);

        /* ============================================ */
        /* FEEDBACK TOAST & INTERACTIVE ELEMENTS */
        /* ============================================ */
        
        .feedback-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10000;
            display: none;
            align-items: center;
            gap: 10px;
            max-width: 300px;
        }
        
        .feedback-toast.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .feedback-toast.success {
            background: linear-gradient(135deg, var(--success-green), #27ae60);
        }
        
        .feedback-toast.error {
            background: linear-gradient(135deg, var(--coral-pink), #e74c3c);
        }
        
        .feedback-toast.info {
            background: linear-gradient(135deg, var(--sage-green), #3498db);
        }
        
        .feedback-toast::before {
            content: '✓';
            font-size: 18px;
        }
        
        .feedback-toast.error::before {
            content: '✕';
        }
        
        .feedback-toast.info::before {
            content: 'ℹ';
        }

        /* Click ripple effect */
        .click-ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: scale(0);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Enhanced hover states */
        .hover-lift {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px var(--shadow-hover);
        }
        
        .btn-pressed {
            transform: scale(0.95);
        }
        
        .input-focused {
            transform: scale(1.02);
            box-shadow: 0 0 0 3px rgba(139, 185, 139, 0.3);
        }
        
        /* Scroll-triggered animations */
        .animate-in {
            animation: slideInUp 0.6s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Upload status animations */
        .upload-uploading {
            animation: pulse 1.5s infinite;
        }
        
        .upload-success {
            animation: successFlash 0.5s ease-out;
        }
        
        .upload-error {
            animation: errorShake 0.5s ease-out;
        }
        
        @keyframes successFlash {
            0%, 100% { background: transparent; }
            50% { background: rgba(39, 174, 96, 0.2); }
        }
        
        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        function initializeMSAL() {

                console.log("B2C not configured yet");
                return false;

            try {
                const msalConfig = {
                    auth: {
                        clientId: B2C_CONFIG.clientId,
                        authority: getAuthority(),
                        knownAuthorities: [`${B2C_CONFIG.tenantName}.ciamlogin.com`],
                        redirectUri: B2C_CONFIG.redirectUri,
                        postLogoutRedirectUri: B2C_CONFIG.redirectUri,
                        navigateToLoginRequestUrl: false
                    },
                    cache: {
                        cacheLocation: B2C_CONFIG.cacheLocation,
                        storeAuthStateInCookie: false
                    }
                };

                msalInstance = new msal.PublicClientApplication(msalConfig);
                return true;
            } catch (error) {
                console.error("Error initializing MSAL:", error);
                return false;
            }
        }

        async function signIn() {
            if (!msalInstance) {
                showStatus("Please configure Azure B2C settings first", "error");
                return;

            try {
                showStatus("Redirecting to login...", "info");
                
                const loginRequest = {
                    scopes: B2C_CONFIG.scopes,
                    extraQueryParameters: {
                        p: B2C_CONFIG.signInSignUpPolicyName
                    },
                    prompt: "select_account"
                };

                await msalInstance.loginRedirect(loginRequest);
                
            } catch (error) {
                console.error("Login error:", error);
                showStatus(`Login failed: ${error.message}`, "error");
            }
        }

        async function signOut() {
            if (!msalInstance) return;

            try {
                const logoutRequest = {
                    postLogoutRedirectUri: B2C_CONFIG.redirectUri,
                    mainWindowRedirectUri: B2C_CONFIG.redirectUri
                };

                await msalInstance.logoutRedirect(logoutRequest);
                currentAccount = null;
                selectedClub = null;
                render();
            } catch (error) {
                console.error("Logout error:", error);
            }
        }

        async function handleAuthResponse(response) {
            if (response && response.account) {
                currentAccount = response.account;
                
                const email = response.account.username || response.account.idTokenClaims?.emails?.[0];
                const name = response.account.name || response.account.idTokenClaims?.name || '';
                
                console.log("User logged in:", email);
                
                // Detect user roles and access level
                try {
                    const roleDetection = await detectUserRoles(email);
                    userRoles = roleDetection.roles;
                    userAccessLevel = roleDetection.accessLevel;
                    currentUser = roleDetection.user;
                    
                    // Backward compatibility
                    userIsAdmin = userAccessLevel === 'tutor' || roleDetection.roles.includes('admin');
                    userApprovalStatus = 'approved'; // Simulate approved status
                    userHasSubscription = true; // Simulate active subscription
                    
                    console.log("User roles detected:", { 
                        roles: userRoles, 
                        accessLevel: userAccessLevel,
                        isAdmin: userIsAdmin 
                    });
                    
                } catch (error) {
                    console.error("Role detection error:", error);
                    // Fallback to legacy role detection
                    userIsAdmin = response.account.idTokenClaims?.roles?.includes('isAdmin') || false;
                    userAccessLevel = userIsAdmin ? 'tutor' : 'student_parent';
                    userRoles = userIsAdmin ? ['admin'] : ['student'];
                    userApprovalStatus = 'approved';
                    userHasSubscription = true;
                }
                
                showStatus(`Successfully logged in as ${email}`, 'success');
                
                setTimeout(() => {
                    render();
                }, 1500);
            }
        }

        async function checkExistingLogin() {
            if (!msalInstance) return;

            try {
                const accounts = msalInstance.getAllAccounts();
                if (accounts.length > 0) {
                    currentAccount = accounts[0];
                    
                    try {
                        const response = await msalInstance.acquireTokenSilent({
                            scopes: B2C_CONFIG.scopes,
                            account: accounts[0]
                        });
                        
                        if (response.accessToken) {
                            console.log("User already logged in:", accounts[0].username);
                            await handleAuthResponse({ account: accounts[0] });
                        }
                    } catch (error) {
                        currentAccount = null;
                        render();
                    }
                }
            } catch (error) {
                console.error("Error checking existing login:", error);
            }
        }

        async function resetPassword() {
            if (!msalInstance) {
                console.error("MSAL instance not initialized");
                showStatus("Authentication system not ready", "error");
                return;
            }

            try {
                showStatus("Redirecting to password reset...", "info");

                const resetRequest = {
                    scopes: B2C_CONFIG.scopes,
                    extraQueryParameters: {
                        p: B2C_CONFIG.passwordResetPolicyName
                    }
                };

                await msalInstance.loginRedirect(resetRequest);
                
            } catch (error) {
                console.error("Password reset error:", error);
                
                // Handle specific B2C error codes
                if (error.message && error.message.includes("AADB2C90118")) {
                    showStatus("Password reset was cancelled", "info");
                } else {
                    showStatus("Password reset failed. Please try again.", "error");
                }
            }
        }

        // ============================================
        // ROLE DETECTION & ACCESS CONTROL
        // ============================================
        
        async function detectUserRoles(userEmail) {
            try {
                console.log('Detecting user roles for:', userEmail);
                
                // Try to get user data from checkuserstatus API
                const response = await fetch('/api/checkuserstatus', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail })
                });

                const userData = await response.json();
                console.log('User data received:', userData);

                if (userData.success && userData.user) {
                    currentUser = userData.user;
                    
                    // Determine roles from user data
                    userRoles = [];
                    
                    // Check for tutor role (new schema or legacy admin)
                    if (userData.user.roles && userData.user.roles.includes('tutor')) {
                        userRoles.push('tutor');
                    } else if (userData.user.isAdmin) {
                        userRoles.push('tutor'); // Legacy admin becomes tutor
                    }
                    
                    // Check for parent role
                    if (userData.user.roles && userData.user.roles.includes('parent')) {
                        userRoles.push('parent');
                    } else if (userData.user.children && userData.user.children.length > 0) {
                        userRoles.push('parent'); // Legacy parent detection
                    }
                    
                    // Check for student role
                    if (userData.user.roles && userData.user.roles.includes('student')) {
                        userRoles.push('student');
                    } else if (!userData.user.isAdmin && (!userData.user.children || userData.user.children.length === 0)) {
                        userRoles.push('student'); // Legacy student detection
                    }
                    
                    // Determine access level
                    if (userRoles.includes('tutor')) {
                        userAccessLevel = 'tutor';
                    } else {
                        userAccessLevel = 'student_parent';
                    }
                    
                    // Update legacy variables for backward compatibility
                    userIsAdmin = userRoles.includes('tutor');
                    
                    console.log('User roles detected:', {
                        roles: userRoles,
                        accessLevel: userAccessLevel,
                        isAdmin: userIsAdmin
                    });
                    
                    return {
                        roles: userRoles,
                        accessLevel: userAccessLevel,
                        user: currentUser
                    };
                }
                
                return { roles: ['student'], accessLevel: 'student_parent', user: null };
            } catch (error) {
                console.error('Error detecting user roles:', error);
                return { roles: ['student'], accessLevel: 'student_parent', user: null };
            }
        }

        // Update mobile state on resize

            isMobile = window.innerWidth <= 768;
            isTablet = window.innerWidth > 768 && window.innerWidth <= 1024;
            handleResponsiveChanges();
        });

        // Handle responsive layout changes
        function handleResponsiveChanges() {
            if (isMobile) {
                // Mobile-specific adjustments
                document.body.classList.add('mobile-view');
                document.body.classList.remove('tablet-view', 'desktop-view');
                
                // Optimize modals for mobile
                optimizeModalsForMobile();
                
                // Enable touch gestures
                enableTouchGestures();
            } else if (isTablet) {
                document.body.classList.add('tablet-view');
                document.body.classList.remove('mobile-view', 'desktop-view');
            } else {
                document.body.classList.add('desktop-view');
                document.body.classList.remove('mobile-view', 'tablet-view');
            }
        }

        // Optimize modals for mobile devices
        function optimizeModalsForMobile() {
            if (!isMobile) return;

            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                // Add mobile scroll handling
                modal.addEventListener('touchmove', (e) => {
                    const modalContent = modal.querySelector('.modal-content');
                    if (modalContent && modalContent.contains(e.target)) {
                        e.stopPropagation();
                    }
                });

                // Prevent background scroll when modal is open
                modal.addEventListener('scroll', (e) => {
                    if (e.target === modal) {
                        e.preventDefault();
                    }
                });
            });
        }

        async function handleAddStudent(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const tutorEmail = currentAccount?.username || currentAccount?.idTokenClaims?.emails?.[0];
            
            const studentData = {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                studentEmail: formData.get('studentEmail'),
                yearGroup: formData.get('yearGroup'),
                parentEmail: formData.get('parentEmail'),
                startDate: formData.get('startDate') || new Date().toISOString()
            };

            const addButton = document.getElementById('addStudentBtn');
            setButtonLoading(addButton, true, 'Add Student & Send Invitation');

            try {
                // Add student
                const addResponse = await fetch('/api/tutor-management', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'add-student',
                        tutorEmail: tutorEmail,
                        studentData: studentData
                    })
                });

                if (addResponse.ok) {
                    // Send parent invitation
                    const inviteResponse = await fetch('/api/student-invitations', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            action: 'send-invitation',
                            tutorEmail: tutorEmail,
                            invitationData: {
                                studentEmail: studentData.studentEmail,
                                parentEmail: studentData.parentEmail,
                                firstName: studentData.firstName,
                                lastName: studentData.lastName,
                                yearGroup: studentData.yearGroup,
                                startDate: studentData.startDate
                            }
                        })
                    });

                    if (inviteResponse.ok) {
                        showStatus('Student added and parent invitation sent successfully!', 'success');
                        hideAddStudentModal();
                        form.reset();
                        
                        // Reload students if on the students page
                        if (currentView === 'tutor-students') {
                            setTimeout(loadTutorStudents, 1000);
                        }
                    } else {
                        showStatus('Student added but failed to send parent invitation', 'warning');
                    }
                } else {
                    const errorData = await addResponse.json();
                    showStatus(errorData.error || 'Failed to add student', 'error');
                }
            } catch (error) {
                console.error('Add student error:', error);
                showStatus('Error adding student', 'error');
            } finally {
                setButtonLoading(addButton, false, 'Add Student & Send Invitation');
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'Never';
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = now - date;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }

        // Enable touch gestures for mobile
        function enableTouchGestures() {
            if (!isMobile) return;

            // Add swipe-to-close for modals
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                let startY = 0;
                let startX = 0;

                modal.addEventListener('touchstart', (e) => {
                    startY = e.touches[0].clientY;
                    startX = e.touches[0].clientX;
                });

                modal.addEventListener('touchend', (e) => {
                    if (!e.changedTouches[0]) return;
                    
                    const endY = e.changedTouches[0].clientY;
                    const endX = e.changedTouches[0].clientX;
                    const deltaY = endY - startY;
                    const deltaX = endX - startX;

                    // Swipe down to close modal
                    if (deltaY > 100 && Math.abs(deltaX) < 50) {
                        const closeEvent = new Event('click');
                        const closeButton = modal.querySelector('.close-button');
                        if (closeButton && !modal.classList.contains('hidden')) {
                            closeButton.dispatchEvent(closeEvent);
                        }
                    }
                });
            });

            // Add pull-to-refresh hint (visual only)
            addPullToRefreshHint();
        }

        // Add pull-to-refresh visual hint
        function addPullToRefreshHint() {
            let startY = 0;
            let pullDistance = 0;
            const threshold = 80;

            document.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
            });

            document.addEventListener('touchmove', (e) => {
                if (window.scrollY === 0) {
                    pullDistance = e.touches[0].clientY - startY;
                    
                    if (pullDistance > 20 && pullDistance < threshold) {
                        document.body.style.paddingTop = `${pullDistance * 0.3}px`;
                        document.body.style.background = `linear-gradient(to bottom, #f0f9ff ${pullDistance}px, var(--background-light) ${pullDistance + 10}px)`;
                    }
                }
            });

            document.addEventListener('touchend', () => {
                document.body.style.paddingTop = '0';
                document.body.style.background = '';
                pullDistance = 0;
            });
        }

        function getFileIcon(fileType) {
            if (fileType.includes('excel') || fileType.includes('spreadsheet')) return '📊';
            if (fileType.includes('pdf')) return '📄';
            if (fileType.includes('word') || fileType.includes('document')) return '📝';
            if (fileType.includes('powerpoint') || fileType.includes('presentation')) return '📽️';
            if (fileType.includes('image')) return '🖼️';
            if (fileType.includes('video')) return '🎥';
            return '📁';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function handleBulkUpload(event) {
            event.preventDefault();
            
            if (selectedFiles.length === 0) {
                alert('Please select files to upload');
                return;
            }
            
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadBtnText = document.getElementById('uploadBtnText');
            const uploadLoader = document.getElementById('uploadLoader');
            const uploadProgress = document.getElementById('uploadProgress');
            const uploadResults = document.getElementById('uploadResults');
            
            const formData = new FormData();
            const yearGroup = document.getElementById('yearGroup').value;
            const userEmail = currentAccount?.username || currentAccount?.idTokenClaims?.emails?.[0];
            
            // Set enhanced loading state
            setButtonLoading(uploadBtn, true, 'Upload');
            uploadProgress.classList.remove('hidden');
            uploadResults.classList.add('hidden');
            
            // Add visual feedback for files being uploaded
            selectedFiles.forEach((file, index) => {
                const fileElements = document.querySelectorAll('.file-item');
                if (fileElements[index]) {
                    animateFileUpload(fileElements[index], 'uploading');
                }
            });
            
            // Add form fields
            formData.append('isAdmin', userIsAdmin.toString());
            formData.append('userEmail', userEmail);
            formData.append('contentType', currentUploadType);
            formData.append('yearGroup', yearGroup);
            
            // Add files with appropriate field names
            switch (currentUploadType) {
                case 'year-plan':
                    if (selectedFiles[0]) {
                        formData.append('planFile', selectedFiles[0]);
                    }
                    break;
                    
                case 'bulk-lessons':
                    selectedFiles.forEach((file, index) => {
                        formData.append(`lesson-${index}`, file);
                    });
                    break;
                    
                case 'resources':
                    selectedFiles.forEach((file, index) => {
                        formData.append(`resource-${index}`, file);
                    });
                    break;
            }
            
            try {
                // Update progress
                updateProgress(25, 'Preparing files...');
                
                const response = await fetch('/api/bulk-upload', {
                    method: 'POST',
                    body: formData
                });
                
                updateProgress(75, 'Processing files...');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                updateProgress(100, 'Upload complete!');
                
                setTimeout(() => {
                    displayUploadResults(result);
                }, 500);
                
            } catch (error) {
                console.error('Upload error:', error);
                displayUploadResults({
                    success: false,
                    error: 'Upload failed: ' + error.message
                });
            } finally {
                // Reset enhanced button state
                setButtonLoading(uploadBtn, false);
                
                // Update file animations based on result
                setTimeout(() => {
                    selectedFiles.forEach((file, index) => {
                        const fileElements = document.querySelectorAll('.file-item');
                        if (fileElements[index]) {
                            animateFileUpload(fileElements[index], 'success');
                        }
                    });
                }, 100);
            }
        }

            }
            document.body.style.overflow = 'auto';
            
            // Clean up any overlays
            const overlays = document.querySelectorAll('.modal');
            overlays.forEach(overlay => {
                overlay.style.display = 'none';
                overlay.classList.add('hidden');
            });
            
            console.log('Emergency modal closure complete');
        };

        // ============================================
        // MICRO-INTERACTIONS & ANIMATIONS
        // ============================================
        
        // Enhanced success/error feedback system
        function showFeedback(message, type = 'success', duration = 3000, element = null) {
            // Create or update feedback element
            let feedback = element || document.getElementById('globalFeedback');
            if (!feedback) {
                feedback = document.createElement('div');
                feedback.id = 'globalFeedback';
                feedback.className = 'feedback-toast';
                document.body.appendChild(feedback);
            }
            
            // Set content and type
            feedback.textContent = message;
            feedback.className = `feedback-toast ${type}`;
            
            // Trigger animation
            feedback.style.display = 'flex';
            setTimeout(() => feedback.classList.add('show'), 10);
            
            // Auto-hide
            setTimeout(() => {
                feedback.classList.remove('show');
                setTimeout(() => {
                    feedback.style.display = 'none';
                    feedback.className = 'feedback-toast';
                }, 300);
            }, duration);
        }
        
        // Enhanced button loading state
        function setButtonLoading(button, loading = true, originalText = null) {
            if (!button) return;
            
            if (loading) {
                button.dataset.originalText = originalText || button.textContent;
                button.innerHTML = '<span class="btn-spinner"></span> Loading...';
                button.disabled = true;
                button.classList.add('loading');
            } else {
                button.innerHTML = button.dataset.originalText || 'Submit';
                button.disabled = false;
                button.classList.remove('loading');
                delete button.dataset.originalText;
            }
        }
        
        // Enhanced progress indicator
        function showProgressIndicator(container, message = 'Processing...') {
            if (!container) return;
            
            const progress = document.createElement('div');
            progress.className = 'progress-indicator active';
            progress.innerHTML = `
                <div class="progress-spinner"></div>
                <div class="progress-text">${message}</div>
            `;
            
            container.appendChild(progress);
            return progress;
        }
        
        function updateProgressIndicator(progressElement, percentage, message) {
            if (!progressElement) return;
            
            const textEl = progressElement.querySelector('.progress-text');
            if (textEl) textEl.textContent = message;
            
            // Update any progress bars
            const progressBar = progressElement.querySelector('.progress-fill');
            if (progressBar) {
                progressBar.style.width = `${percentage}%`;
            }
        }
        
        // Enhanced modal animations
        function showModalWithAnimation(modal, callback = null) {
            if (!modal) return;
            
            modal.style.display = 'flex';
            modal.classList.remove('hidden');
            
            // Trigger entrance animation
            requestAnimationFrame(() => {
                modal.classList.add('modal-enter');
                if (callback) callback();
            });
        }
        
        function hideModalWithAnimation(modal, callback = null) {
            if (!modal) return;
            
            modal.classList.add('modal-exit');
            
            setTimeout(() => {
                modal.style.display = 'none';
                modal.classList.add('hidden');
                modal.classList.remove('modal-enter', 'modal-exit');
                if (callback) callback();
            }, 300);
        }
        
        // Content loading with skeleton animation
        function showSkeletonLoader(container, count = 3) {
            if (!container) return;
            
            const skeleton = document.createElement('div');
            skeleton.className = 'skeleton-container';
            
            for (let i = 0; i < count; i++) {
                const item = document.createElement('div');
                item.className = 'skeleton-item';
                skeleton.appendChild(item);
            }
            
            container.appendChild(skeleton);
            return skeleton;
        }
        
        function removeSkeletonLoader(container) {
            if (!container) return;
            
            const skeleton = container.querySelector('.skeleton-container');
            if (skeleton) {
                skeleton.classList.add('fade-out');
                setTimeout(() => skeleton.remove(), 300);
            }
        }
        
        // Enhanced card interactions
        function initializeCardAnimations() {
            const cards = document.querySelectorAll('.content-card, .tool-card, .lesson-card');
            
            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.classList.add('hover-lift');
                });
                
                card.addEventListener('mouseleave', () => {
                    card.classList.remove('hover-lift');
                });
                
                card.addEventListener('click', (e) => {
                    // Add click ripple effect
                    const ripple = document.createElement('div');
                    ripple.className = 'click-ripple';
                    
                    const rect = card.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    
                    card.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 600);
                });
            });
        }
        
        // Enhanced form interactions
        function initializeFormAnimations() {
            const inputs = document.querySelectorAll('input, textarea, select');
            
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement?.classList.add('input-focused');
                });
                
                input.addEventListener('blur', () => {
                    input.parentElement?.classList.remove('input-focused');
                    if (input.value) {
                        input.parentElement?.classList.add('input-has-value');
                    } else {
                        input.parentElement?.classList.remove('input-has-value');
                    }
                });
            });
        }
        
        // File upload animations
        function animateFileUpload(fileElement, status = 'uploading') {
            if (!fileElement) return;
            
            fileElement.classList.remove('upload-success', 'upload-error', 'upload-uploading');
            fileElement.classList.add(`upload-${status}`);
            
            if (status === 'success') {
                setTimeout(() => {
                    fileElement.classList.add('upload-complete');
                }, 100);
            }
        }
        
        // Initialize all micro-interactions
        function initializeMicroInteractions() {
            console.log('Initializing micro-interactions...');
            
            // Initialize card animations
            initializeCardAnimations();
            
            // Initialize form animations
            initializeFormAnimations();
            
            // Enhanced button interactions
            const buttons = document.querySelectorAll('.btn, .tool-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    btn.classList.add('btn-pressed');
                    setTimeout(() => btn.classList.remove('btn-pressed'), 150);
                });
            });
            
            // Scroll-triggered animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-in');
                    }
                });
            }, observerOptions);
            
            // Observe elements for scroll animations
            const animateElements = document.querySelectorAll('.content-card, .tool-card, .section-header');
            animateElements.forEach(el => observer.observe(el));
            
            console.log('Micro-interactions initialized successfully');
        }
        
        // ============================================
        // INITIALIZATION
        // ============================================
        
        window.addEventListener('load', async () => {
            console.log("Initializing application...");
            
            // Ensure modal is hidden on page load
            const modal = document.getElementById('bulkUploadModal');
            if (modal) {
                modal.classList.add('hidden');
                modal.style.display = 'none';
                console.log('Modal initialized as hidden');
            }
            
            if (initializeMSAL()) {
                console.log("MSAL initialized successfully");
                
                try {
                    const response = await msalInstance.handleRedirectPromise();
                    console.log("Redirect response:", response);
                    
                    if (response && response.account) {
                        // Check if this was a password reset flow completion
                        const url = new URL(window.location.href);
                        if (url.searchParams.get('p') === B2C_CONFIG.passwordResetPolicyName) {
                            showStatus("Password reset successful! Please sign in with your new password.", "success");
                            setTimeout(() => {
                                window.location.replace(window.location.origin);
                            }, 3000);
                        } else {
                            await handleAuthResponse(response);
                        }
                    } else {
                        await checkExistingLogin();
                    }
                } catch (error) {
                    console.error("Error handling redirect:", error);
                    
                    // Handle password reset cancellation
                    if (error.message && error.message.includes("AADB2C90118")) {
                        showStatus("Password reset was cancelled", "info");
                    }
                }
            } else {
                console.error("Failed to initialize MSAL");
            }
            
            render();
            
            // Initialize micro-interactions after DOM is ready
            setTimeout(() => {
                initializeMicroInteractions();
            }, 100);
        });

        // Prevent context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
    </script>
</body>
