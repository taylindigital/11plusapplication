<!DOCTYPE html>

    <!-- MSAL Browser Library for Azure B2C Authentication -->

    <style>

        body {

        .file-upload-area.dragover {

            background: #ebf4ff;

        .uploaded-file {

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;

        .lesson-viewer {

            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .lesson-content {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #2d3748;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;

        }

            color: #4a5568;
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }

            animation: fadeIn 0.5s ease;
        }

        .admin-badge {
            background: #9f7aea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 10px;
        }

        .file-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;

            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;

            background: #667eea;
            color: white;
            border-color: #667eea;

        .category-filter:hover {
            border-color: #667eea;

    </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;" onselectstart="return false;">
    <div id="app"></div>

    <!-- Lesson Editor Modal -->
    <div id="lessonModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Create New Lesson</h3>
                <button class="modal-close" onclick="closeLessonModal()">&times;</button>
            </div>
            <form id="lessonForm" onsubmit="saveLessonForm(event)">
                <div class="form-group">
                    <label for="lessonTitle">Lesson Title</label>
                    <input type="text" id="lessonTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="lessonCategory">Category</label>
                    <select id="lessonCategory" required>
                        <option value="">Select Category</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="English">English</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Geography">Geography</option>
                        <option value="Art">Art</option>
                        <option value="Music">Music</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="lessonDescription">Description</label>
                    <textarea id="lessonDescription" placeholder="Brief description of the lesson content"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="lessonContent">Lesson Content</label>
                    <textarea id="lessonContent" rows="8" placeholder="Enter the main lesson content here..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Attach Files (PDF, Word Documents, Images)</label>
                    <div class="file-upload-area" onclick="document.getElementById('fileInput').click()">
                        <p>📎 Click to upload files or drag and drop</p>
                        <p style="font-size: 12px; color: #718096; margin-top: 5px;">Supported: PDF, DOC, DOCX, JPG, PNG (Max 10MB each)</p>
                    </div>
                    <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;" onchange="handleFileUpload(event)">
                    <div id="uploadedFiles" class="uploaded-files"></div>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 30px;">
                    <button type="button" class="btn btn-secondary" onclick="closeLessonModal()">Cancel</button>
                    <button type="submit" class="btn">Save Lesson</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Lesson Viewer Modal -->
    <div id="lessonViewModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3 id="viewLessonTitle">Lesson Title</h3>
                <button class="modal-close" onclick="closeLessonViewModal()">&times;</button>
            </div>
            <div class="lesson-viewer">
                <div class="watermark">PROTECTED</div>
                <div id="lessonContentView" class="lesson-content"></div>
                <div id="lessonFiles" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // AZURE B2C CONFIGURATION
        // ============================================
        
        const B2C_CONFIG = {
            tenantName: "brightstars11plus",
            tenantId: "d96d2f4e-d080-4c2f-90e1-cce96e64b6ba",
            clientId: "a4f6894b-e8f4-4102-a777-63d749372a6b",
            signInSignUpPolicyName: "SignUpSignIn",
            redirectUri: window.location.origin,
            scopes: ["openid", "profile"],
            cacheLocation: "sessionStorage",
            isConfigured: true
        };

        const getAuthority = () => {
            return `https://${B2C_CONFIG.tenantName}.ciamlogin.com/${B2C_CONFIG.tenantId}`;
        };

        // ============================================
        // MSAL Setup
        // ============================================
        
        let msalInstance = null;
        let currentAccount = null;

        function initializeMSAL() {
            if (!B2C_CONFIG.isConfigured) {
                console.log("B2C not configured yet");
                return false;
            }

            try {
                const msalConfig = {
                    auth: {
                        clientId: B2C_CONFIG.clientId,
                        authority: getAuthority(),
                        knownAuthorities: [`${B2C_CONFIG.tenantName}.ciamlogin.com`],
                        redirectUri: B2C_CONFIG.redirectUri,
                        postLogoutRedirectUri: B2C_CONFIG.redirectUri,
                        navigateToLoginRequestUrl: false
                    },
                    cache: {
                        cacheLocation: B2C_CONFIG.cacheLocation,
                        storeAuthStateInCookie: false
                    },
                    system: {
                        loggerOptions: {
                            loggerCallback: (level, message, containsPii) => {
                                if (containsPii) return;
                                console.log(message);
                            },
                            logLevel: msal.LogLevel.Info,
                            piiLoggingEnabled: false
                        }
                    }
                };

                msalInstance = new msal.PublicClientApplication(msalConfig);
                return true;
            } catch (error) {
                console.error("Error initializing MSAL:", error);
                return false;
            }
        }

        // ============================================
        // LESSON MANAGEMENT
        // ============================================
        
        let lessons = [];
        let currentLesson = null;
        let uploadedFiles = [];
        let lessonFilter = 'all';

        // Mock lesson data for demonstration
        function initializeLessons() {
            if (userIsAdmin) {
                lessons = [
                    {
                        id: '1',
                        title: 'Introduction to Algebra',
                        category: 'Mathematics',
                        description: 'Basic algebraic concepts and solving linear equations',
                        content: 'This lesson covers the fundamentals of algebra including:\n\n1. Variables and Constants\n2. Basic Operations\n3. Solving Linear Equations\n4. Practice Problems\n\nVariables are letters that represent unknown numbers...',
                        createdDate: new Date('2024-01-15'),
                        files: [
                            { name: 'algebra_worksheet.pdf', type: 'application/pdf', size: '245 KB' }
                        ],
                        author: 'Admin'
                    },
                    {
                        id: '2',
                        title: 'Creative Writing Techniques',
                        category: 'English',
                        description: 'Explore different writing styles and narrative techniques',
                        content: 'In this lesson, we will explore various creative writing techniques:\n\n1. Character Development\n2. Plot Structure\n3. Dialogue Writing\n4. Setting Description\n\nGood creative writing starts with understanding your audience...',
                        createdDate: new Date('2024-01-10'),
                        files: [
                            { name: 'writing_prompts.docx', type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', size: '120 KB' },
                            { name: 'example_story.pdf', type: 'application/pdf', size: '180 KB' }
                        ],
                        author: 'Admin'
                    },
                    {
                        id: '3',
                        title: 'The Solar System',
                        category: 'Science',
                        description: 'Comprehensive guide to planets, moons, and space exploration',
                        content: 'Welcome to our journey through the Solar System!\n\nThe Solar System consists of:\n1. The Sun (our star)\n2. Eight Planets\n3. Moons and Asteroids\n4. Comets and Meteoroids\n\nLet\'s start with the Sun, which is the center of our solar system...',
                        createdDate: new Date('2024-01-05'),
                        files: [
                            { name: 'solar_system_diagram.jpg', type: 'image/jpeg', size: '890 KB' },
                            { name: 'planet_facts.pdf', type: 'application/pdf', size: '320 KB' }
                        ],
                        author: 'Admin'
                    }
                ];
            } else {
                // For regular users, show lessons if they have subscription
                if (userHasSubscription) {
                    lessons = [
                        {
                            id: '1',
                            title: 'Introduction to Algebra',
                            category: 'Mathematics',
                            description: 'Basic algebraic concepts and solving linear equations',
                            createdDate: new Date('2024-01-15'),
                            author: 'Tutor'
                        },
                        {
                            id: '2',
                            title: 'Creative Writing Techniques',
                            category: 'English',
                            description: 'Explore different writing styles and narrative techniques',
                            createdDate: new Date('2024-01-10'),
                            author: 'Tutor'
                        }
                    ];
                }
            }
        }

        function openLessonModal(lessonId = null) {
            const modal = document.getElementById('lessonModal');
            const modalTitle = document.getElementById('modalTitle');
            
            if (lessonId) {
                currentLesson = lessons.find(l => l.id === lessonId);
                modalTitle.textContent = 'Edit Lesson';
                
                // Populate form
                document.getElementById('lessonTitle').value = currentLesson.title;
                document.getElementById('lessonCategory').value = currentLesson.category;
                document.getElementById('lessonDescription').value = currentLesson.description;
                document.getElementById('lessonContent').value = currentLesson.content || '';
                
                // Show existing files
                displayUploadedFiles(currentLesson.files || []);
            } else {
                currentLesson = null;
                modalTitle.textContent = 'Create New Lesson';
                document.getElementById('lessonForm').reset();
                document.getElementById('uploadedFiles').innerHTML = '';
                uploadedFiles = [];
            }
            
            modal.classList.add('active');
        }

        function closeLessonModal() {
            document.getElementById('lessonModal').classList.remove('active');
            currentLesson = null;
            uploadedFiles = [];
        }

        function openLessonView(lessonId) {
            const lesson = lessons.find(l => l.id === lessonId);
            if (!lesson) return;

            document.getElementById('viewLessonTitle').textContent = lesson.title;
            document.getElementById('lessonContentView').textContent = lesson.content || 'No content available.';
            
            // Display files
            const filesContainer = document.getElementById('lessonFiles');
            if (lesson.files && lesson.files.length > 0) {
                filesContainer.innerHTML = `
                    <h4 style="margin-bottom: 15px; color: #2d3748;">Attached Files:</h4>
                    ${lesson.files.map(file => `
                        <div class="uploaded-file">
                            <div class="file-info">
                                <strong>${file.name}</strong>
                                <small style="color: #718096; margin-left: 10px;">${file.size}</small>
                            </div>
                            <button class="btn btn-small" onclick="downloadFile('${file.name}')">Download</button>
                        </div>
                    `).join('')}
                `;
            } else {
                filesContainer.innerHTML = '';
            }

            document.getElementById('lessonViewModal').classList.add('active');
        }

        function closeLessonViewModal() {
            document.getElementById('lessonViewModal').classList.remove('active');
        }

        function handleFileUpload(event) {
            const files = Array.from(event.target.files);
            files.forEach(file => {
                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    alert(`File ${file.name} is too large. Maximum size is 10MB.`);
                    return;
                }
                
                uploadedFiles.push({
                    name: file.name,
                    type: file.type,
                    size: formatFileSize(file.size),
                    file: file
                });
            });
            
            displayUploadedFiles(uploadedFiles);
        }

        function displayUploadedFiles(files) {
            const container = document.getElementById('uploadedFiles');
            container.innerHTML = files.map((file, index) => `
                <div class="uploaded-file">
                    <div class="file-info">
                        <strong>${file.name}</strong>
                        <small style="color: #718096; margin-left: 10px;">${file.size}</small>
                    </div>
                    <button class="file-remove" onclick="removeFile(${index})">Remove</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            displayUploadedFiles(uploadedFiles);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function saveLessonForm(event) {
            event.preventDefault();
            
            const title = document.getElementById('lessonTitle').value;
            const category = document.getElementById('lessonCategory').value;
            const description = document.getElementById('lessonDescription').value;
            const content = document.getElementById('lessonContent').value;
            
            const lessonData = {
                id: currentLesson ? currentLesson.id : Date.now().toString(),
                title,
                category,
                description,
                content,
                files: uploadedFiles.map(f => ({
                    name: f.name,
                    type: f.type,
                    size: f.size
                })),
                createdDate: currentLesson ? currentLesson.createdDate : new Date(),
                author: currentAccount?.name || 'Admin'
            };
            
            if (currentLesson) {
                // Update existing lesson

        async function signIn() {
            if (!msalInstance) {
                showStatus("Please configure Azure B2C settings first", "error");
                return;
            }

            try {
                showStatus("Redirecting to Azure B2C login...", "info");
                
                const loginRequest = {
                    scopes: B2C_CONFIG.scopes,
                    extraQueryParameters: {
                        p: B2C_CONFIG.signInSignUpPolicyName
                    },
                    prompt: "select_account"
                };

                await msalInstance.loginRedirect(loginRequest);
                
            } catch (error) {
                console.error("Login error:", error);
                showStatus(`Login failed: ${error.message}`, "error");
            }
        }

        async function signOut() {
            if (!msalInstance) return;

            try {
                const logoutRequest = {
                    postLogoutRedirectUri: B2C_CONFIG.redirectUri,
                    mainWindowRedirectUri: B2C_CONFIG.redirectUri
                };

                await msalInstance.logoutPopup(logoutRequest);
                currentAccount = null;
                render();
            } catch (error) {
                console.error("Logout error:", error);
                await msalInstance.logoutRedirect(logoutRequest);
            }
        }

        async function handleAuthResponse(response) {
            if (response && response.account) {
                currentAccount = response.account;
                
                const email = response.account.username || response.account.idTokenClaims?.emails?.[0];
                const name = response.account.name || response.account.idTokenClaims?.name || '';
                
                console.log("User logged in:", email);
                console.log("Checking user status...");
                
                const userStatus = await checkUserStatus(email);
                console.log("User status:", userStatus);
                
                if (userStatus) {
                    if (userStatus.status === 'pending') {
                        await notifyNewSignup(email, name);
                        showStatus('Your account is pending approval. You will receive an email once approved.', 'info');
                    } else if (userStatus.status === 'approved') {
                        showStatus(`Successfully logged in as ${email}`, 'success');
                    } else if (userStatus.status === 'rejected') {
                        showStatus('Your account application was not approved. Please contact support.', 'error');
                        setTimeout(() => {
                            signOut();
                        }, 3000);
                        return;
                    }
                } else {
                    console.log("Could not check user status - API may not be deployed");
                    showStatus(`Logged in as ${email}`, 'success');
                }
                
                console.log("Token claims:", response.account.idTokenClaims);
                userIsAdmin = response.account.idTokenClaims?.roles?.includes('isAdmin') || false;
                console.log("User is admin:", userIsAdmin);
                userApprovalStatus = userStatus?.status || 'approved';
                userHasSubscription = userStatus?.hasSubscription || false;
                
                // Initialize lessons based on user role
                initializeLessons();
                
                setTimeout(() => {
                    render();
                }, 1500);
            }
        }

                if (accounts.length > 0) {
                    currentAccount = accounts[0];
                    
                    try {
                        const response = await msalInstance.acquireTokenSilent({
                            scopes: B2C_CONFIG.scopes,
                            account: accounts[0]
                        });
                        
                        if (response.accessToken) {
                            console.log("User already logged in:", accounts[0].username);
                            await handleAuthResponse({ account: accounts[0] });
                        }
                    } catch (error) {
                        currentAccount = null;

                    console.log("Redirect response:", response);
                    
                    if (response && response.account) {
                        await handleAuthResponse(response);
                    } else {
                        await checkExistingLogin();
                    }
                } catch (error) {
                    console.error("Error handling redirect:", error);
                }
            } else {
                console.error("Failed to initialize MSAL");
            }
            
            render();
        });

        // Prevent context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
    </script>
</body>
