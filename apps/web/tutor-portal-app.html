<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Portal - Private Tuition Platform</title>
    
    <!-- MSAL Browser Library for Azure B2C Authentication -->
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Prevent printing */
        @media print {
            body { display: none !important; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .subscription-badge {
            background: #48bb78;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .subscription-badge.inactive {
            background: #f56565;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #718096;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .auth-container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 450px;
            margin: 100px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .auth-container h2 {
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
        }

        .auth-status {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .auth-status.error {
            background: #fed7d7;
            border-color: #fc8181;
            color: #742a2a;
        }

        .auth-status.success {
            background: #c6f6d5;
            border-color: #9ae6b4;
            color: #22543d;
        }

        .auth-status.info {
            background: #e6f7ff;
            border-color: #91d5ff;
            color: #003a8c;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .sidebar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .sidebar h3 {
            color: #2d3748;
            margin-bottom: 20px;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #4a5568;
        }

        .nav-item:hover {
            background: #f7fafc;
            color: #667eea;
            transform: translateX(5px);
        }

        .nav-item.active {
            background: #667eea;
            color: white;
        }

        .content-area {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }

        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .lesson-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: white;
        }

        .lesson-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-3px);
            border-color: #667eea;
        }

        .config-section {
            background: #fffaf0;
            border: 2px solid #feb2b2;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .config-section h3 {
            color: #c53030;
            margin-bottom: 15px;
        }

        .config-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .config-form input {
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
        }

        .config-form label {
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 80px;
            color: rgba(102, 126, 234, 0.05);
            font-weight: bold;
            pointer-events: none;
            z-index: 0;
            user-select: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;" onselectstart="return false;">
    <div id="app"></div>

    <script>
        // ============================================
        // AZURE B2C CONFIGURATION
        // ============================================
        
        // IMPORTANT: Replace these values with your actual Azure B2C configuration
        const B2C_CONFIG = {
            // Your B2C tenant name (just the name, not the full domain)
            tenantName: "brightstars11plus", // e.g., "tutorportaltenant"
            
            // Your Application (client) ID from Azure B2C app registration
            clientId: "a4f6894b-e8f4-4102-a777-63d749372a6b", // e.g., "12345678-1234-1234-1234-123456789012"
            
            // Your User Flow name
            signInSignUpPolicyName: "SignUpSignIn", // Update if you used a different name
            
            // Redirect URI (must match what's registered in Azure)
            redirectUri: window.location.origin, // This will use current domain
            
            // Scopes
            scopes: ["openid", "profile"],
            
            // Cache location
            cacheLocation: "sessionStorage", // Can be "localStorage" or "sessionStorage"
            
            // Set to true once you've configured the values above
            isConfigured: false
        };

        // Build authority URL
        const getAuthority = () => {
            return `https://${B2C_CONFIG.tenantName}.b2clogin.com/${B2C_CONFIG.tenantName}.onmicrosoft.com/${B2C_CONFIG.signInSignUpPolicyName}`;
        };

        // ============================================
        // MSAL (Microsoft Authentication Library) Setup
        // ============================================
        
        let msalInstance = null;
        let currentAccount = null;

        // Initialize MSAL
        function initializeMSAL() {
            if (!B2C_CONFIG.isConfigured) {
                console.log("B2C not configured yet");
                return false;
            }

            try {
                const msalConfig = {
                    auth: {
                        clientId: B2C_CONFIG.clientId,
                        authority: getAuthority(),
                        knownAuthorities: [`${B2C_CONFIG.tenantName}.b2clogin.com`],
                        redirectUri: B2C_CONFIG.redirectUri,
                        postLogoutRedirectUri: B2C_CONFIG.redirectUri,
                        navigateToLoginRequestUrl: false
                    },
                    cache: {
                        cacheLocation: B2C_CONFIG.cacheLocation,
                        storeAuthStateInCookie: false
                    },
                    system: {
                        loggerOptions: {
                            loggerCallback: (level, message, containsPii) => {
                                if (containsPii) return;
                                console.log(message);
                            },
                            logLevel: msal.LogLevel.Info,
                            piiLoggingEnabled: false
                        }
                    }
                };

                msalInstance = new msal.PublicClientApplication(msalConfig);
                return true;
            } catch (error) {
                console.error("Error initializing MSAL:", error);
                return false;
            }
        }

        // ============================================
        // AUTHENTICATION FUNCTIONS
        // ============================================
        
        async function signIn() {
            if (!msalInstance) {
                showStatus("Please configure Azure B2C settings first", "error");
                return;
            }

            try {
                showStatus("Redirecting to Azure B2C login...", "info");
                
                const loginRequest = {
                    scopes: B2C_CONFIG.scopes
                };

                // Try popup first, fallback to redirect if blocked
                try {
                    const response = await msalInstance.loginPopup(loginRequest);
                    handleAuthResponse(response);
                } catch (popupError) {
                    // If popup is blocked, use redirect
                    console.log("Popup blocked, using redirect");
                    await msalInstance.loginRedirect(loginRequest);
                }
            } catch (error) {
                console.error("Login error:", error);
                showStatus(`Login failed: ${error.message}`, "error");
            }
        }

        async function signOut() {
            if (!msalInstance) return;

            try {
                const logoutRequest = {
                    postLogoutRedirectUri: B2C_CONFIG.redirectUri,
                    mainWindowRedirectUri: B2C_CONFIG.redirectUri
                };

                await msalInstance.logoutPopup(logoutRequest);
                currentAccount = null;
                render();
            } catch (error) {
                console.error("Logout error:", error);
                // Fallback to redirect
                await msalInstance.logoutRedirect(logoutRequest);
            }
        }

        function handleAuthResponse(response) {
            if (response && response.account) {
                currentAccount = response.account;
                showStatus(`Successfully logged in as ${response.account.username}`, "success");
                setTimeout(() => {
                    render();
                }, 1500);
            }
        }

        // Check if user is already logged in
        async function checkExistingLogin() {
            if (!msalInstance) return;

            try {
                const accounts = msalInstance.getAllAccounts();
                if (accounts.length > 0) {
                    currentAccount = accounts[0];
                    
                    // Try to get token silently to validate session
                    try {
                        const response = await msalInstance.acquireTokenSilent({
                            scopes: B2C_CONFIG.scopes,
                            account: accounts[0]
                        });
                        
                        if (response.accessToken) {
                            console.log("User already logged in:", accounts[0].username);
                            render();
                        }
                    } catch (error) {
                        // Session expired, need to login again
                        currentAccount = null;
                        render();
                    }
                }
            } catch (error) {
                console.error("Error checking existing login:", error);
            }
        }

        // ============================================
        // UI FUNCTIONS
        // ============================================
        
        let statusMessage = "";
        let statusType = "";

        function showStatus(message, type = "info") {
            statusMessage = message;
            statusType = type;
            render();
        }

        function render() {
            const app = document.getElementById('app');
            
            if (!B2C_CONFIG.isConfigured) {
                app.innerHTML = renderConfiguration();
            } else if (!currentAccount) {
                app.innerHTML = renderLogin();
            } else {
                app.innerHTML = renderDashboard();
            }
        }

        function renderConfiguration() {
            return `
                <div class="auth-container fade-in">
                    <h2>Configure Azure B2C</h2>
                    
                    <div class="config-section">
                        <h3>‚ö†Ô∏è Configuration Required</h3>
                        <p style="margin-bottom: 20px; color: #4a5568;">
                            Please enter your Azure B2C configuration details. You can find these in the Azure Portal.
                        </p>
                        
                        <div class="config-form">
                            <label for="tenantName">B2C Tenant Name (without .onmicrosoft.com)</label>
                            <input type="text" id="tenantName" placeholder="e.g., tutorportaltenant" value="${B2C_CONFIG.tenantName !== 'YOUR_TENANT_NAME' ? B2C_CONFIG.tenantName : ''}">
                            
                            <label for="clientId">Application (Client) ID</label>
                            <input type="text" id="clientId" placeholder="e.g., 12345678-1234-1234-1234-123456789012" value="${B2C_CONFIG.clientId !== 'YOUR_CLIENT_ID' ? B2C_CONFIG.clientId : ''}">
                            
                            <label for="userFlow">User Flow Name</label>
                            <input type="text" id="userFlow" placeholder="e.g., B2C_1_SignUpSignIn" value="${B2C_CONFIG.signInSignUpPolicyName}">
                            
                            <button class="btn" onclick="saveConfiguration()">Save Configuration</button>
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px; padding: 15px; background: #f7fafc; border-radius: 5px;">
                        <h4 style="color: #2d3748; margin-bottom: 10px;">üìã Setup Checklist:</h4>
                        <ol style="margin-left: 20px; color: #4a5568; line-height: 1.8;">
                            <li>Created Azure B2C tenant</li>
                            <li>Created "Sign up and sign in" user flow</li>
                            <li>Registered application as "Single-page application"</li>
                            <li>Added redirect URI: <code>${window.location.origin}</code></li>
                            <li>Copied Client ID and Tenant Name</li>
                        </ol>
                    </div>
                </div>
            `;
        }

        function renderLogin() {
            return `
                <div class="auth-container fade-in">
                    <h2>Tutor Portal Login</h2>
                    
                    ${statusMessage ? `
                        <div class="auth-status ${statusType}">
                            ${statusMessage}
                            ${statusType === 'info' ? '<span class="loading"></span>' : ''}
                        </div>
                    ` : ''}
                    
                    <button class="btn" onclick="signIn()" style="width: 100%; margin-bottom: 15px;">
                        Sign In with Azure B2C
                    </button>
                    
                    <p style="text-align: center; color: #718096; font-size: 14px;">
                        New users will sign up through the same button above
                    </p>
                    
                    <div style="margin-top: 30px; padding: 15px; background: #f7fafc; border-radius: 5px;">
                        <h4 style="color: #2d3748; margin-bottom: 10px;">‚ÑπÔ∏è Authentication Status</h4>
                        <p style="color: #4a5568; font-size: 14px; line-height: 1.6;">
                            ${msalInstance ? '‚úÖ MSAL initialized successfully' : '‚ùå MSAL not initialized'}<br>
                            Authority: <code style="font-size: 12px;">${getAuthority()}</code><br>
                            Redirect URI: <code style="font-size: 12px;">${B2C_CONFIG.redirectUri}</code>
                        </p>
                    </div>
                </div>
            `;
        }

        function renderDashboard() {
            const username = currentAccount?.username || currentAccount?.idTokenClaims?.emails?.[0] || "User";
            const displayName = currentAccount?.name || currentAccount?.idTokenClaims?.name || username;
            
            return `
                <div class="container">
                    <div class="header">
                        <div class="logo">Tutor Portal</div>
                        <div class="user-info">
                            <span>Welcome, ${displayName}</span>
                            <button class="btn btn-secondary" onclick="signOut()">Logout</button>
                        </div>
                    </div>

                    <div class="dashboard">
                        <div class="sidebar">
                            <h3>Navigation</h3>
                            <div class="nav-item active">Lesson Plans</div>
                            <div class="nav-item">Resources</div>
                            <div class="nav-item">Schedule</div>
                            <div class="nav-item">Students</div>
                        </div>

                        <div class="content-area">
                            <div class="watermark">PROTECTED</div>
                            <div class="content-wrapper">
                                <h2>Welcome to Tutor Portal</h2>
                                
                                <div style="background: #c6f6d5; border: 1px solid #9ae6b4; padding: 20px; border-radius: 8px; margin: 20px 0;">
                                    <h3 style="color: #22543d; margin-bottom: 10px;">‚úÖ Authentication Successful!</h3>
                                    <p style="color: #22543d;">You are successfully authenticated with Azure B2C.</p>
                                    <p style="margin-top: 10px; font-size: 14px;">
                                        <strong>User Details:</strong><br>
                                        Email: ${username}<br>
                                        Display Name: ${displayName}<br>
                                        User ID: ${currentAccount?.localAccountId || currentAccount?.homeAccountId || 'N/A'}
                                    </p>
                                </div>
                                
                                <div style="margin-top: 30px;">
                                    <h3 style="color: #2d3748; margin-bottom: 15px;">Next Steps:</h3>
                                    <ol style="line-height: 2; color: #4a5568;">
                                        <li>‚úÖ Azure B2C Authentication is working</li>
                                        <li>‚è≥ Set up backend API for user approval workflow</li>
                                        <li>‚è≥ Integrate Stripe for subscriptions</li>
                                        <li>‚è≥ Add lesson plan management</li>
                                        <li>‚è≥ Implement content protection</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function saveConfiguration() {
            const tenantName = document.getElementById('tenantName').value.trim();
            const clientId = document.getElementById('clientId').value.trim();
            const userFlow = document.getElementById('userFlow').value.trim();
            
            if (!tenantName || !clientId || !userFlow) {
                showStatus("Please fill in all configuration fields", "error");
                return;
            }
            
            // Update configuration
            B2C_CONFIG.tenantName = tenantName;
            B2C_CONFIG.clientId = clientId;
            B2C_CONFIG.signInSignUpPolicyName = userFlow;
            B2C_CONFIG.isConfigured = true;
            
            // Save to localStorage for persistence
            localStorage.setItem('b2cConfig', JSON.stringify({
                tenantName: tenantName,
                clientId: clientId,
                signInSignUpPolicyName: userFlow
            }));
            
            // Initialize MSAL with new config
            if (initializeMSAL()) {
                showStatus("Configuration saved successfully! Initializing authentication...", "success");
                setTimeout(() => {
                    checkExistingLogin();
                    render();
                }, 1500);
            } else {
                showStatus("Error initializing authentication. Please check your configuration.", "error");
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        
        // Load saved configuration from localStorage
        function loadSavedConfiguration() {
            const saved = localStorage.getItem('b2cConfig');
            if (saved) {
                try {
                    const config = JSON.parse(saved);
                    B2C_CONFIG.tenantName = config.tenantName;
                    B2C_CONFIG.clientId = config.clientId;
                    B2C_CONFIG.signInSignUpPolicyName = config.signInSignUpPolicyName;
                    B2C_CONFIG.isConfigured = true;
                    return true;
                } catch (error) {
                    console.error("Error loading saved config:", error);
                }
            }
            return false;
        }

        // Initialize app when page loads
        window.addEventListener('load', async () => {
            // Prevent print shortcuts
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && (e.key === 'p' || e.key === 's')) {
                    e.preventDefault();
                    alert('Printing and saving are disabled for content protection.');
                    return false;
                }
            });

            // Load saved configuration
            if (loadSavedConfiguration()) {
                console.log("Loaded saved B2C configuration");
                if (initializeMSAL()) {
                    // Handle redirect response if coming back from B2C
                    try {
                        const response = await msalInstance.handleRedirectPromise();
                        if (response) {
                            handleAuthResponse(response);
                        } else {
                            // Check for existing login
                            await checkExistingLogin();
                        }
                    } catch (error) {
                        console.error("Error handling redirect:", error);
                    }
                }
            }
            
            // Initial render
            render();
        });

        // Prevent context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
